name: workflow2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11]
        os: [ubuntu-22.04]
        pkg: [cmake,cpio,cppcheck,cpu_features,croc,crosstool-ng,crowbook,ctop,cue,curlie,darkhttpd,dasel,dash,diffutils,dmalloc,dog,dos2unix,duf,dust,ed,elfutils,elvish,epsilon,esbuild,eudev,exa,faac,faad2,fakeroot,fdk-aac,fdroidcl,ffmpeg,findutils,fish]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository
            path: ppkg-formula-repository

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository /opt/ppkg/repos.d/offical

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg

        - run: bin/ppkg env

        - run: bin/ppkg setup

        - run: bin/ppkg install ${{ matrix.pkg }}
