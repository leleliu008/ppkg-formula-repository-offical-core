name: workflow5

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-20.04, ubuntu-22.04, macos-10.11, macos-12]
        os: [ubuntu-20.04, ubuntu-22.04]
        pkg: [lazygit,ldns,less,lf,libao,libass,libatomic_ops,libb2,libbcrypt,libcaca,libcap-ng,libcbor,libcddb,libcdio,libcroco,libcrypt,libexecinfo,libexif,libglob,libical,libidn,libimagequant]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository
            path: ppkg-formula-repository

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository /opt/ppkg/repos.d/offical

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg

        - run: bin/ppkg env

        - run: bin/ppkg setup

        - run: bin/ppkg install ${{ matrix.pkg }}
