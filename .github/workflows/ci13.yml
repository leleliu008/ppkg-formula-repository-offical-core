name: workflow13

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    if: ${{ true }}
    strategy:
      fail-fast: false
      matrix:
        tag: [20.04, 22.04]
        pkg: [magic_enum,mawk,mcfly,md4c,mdbook,mdcat,mediainfo,mesalink,mftrace,midnight-commander,mimalloc,miniz,minizip-ng,mkcert,mm-wiki,mold,mosh,mozjpeg,mpdecimal,mpg123,mpir,mpv,msgpack-c,mupdf,musl-libc,nano,nanomsg,nasm,navi,ncdu,neofetch,nghttp2]

    runs-on:   ubuntu-latest
    container: ubuntu:${{ matrix.tag }}

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository-offical-core
            path: ppkg-formula-repository-offical-core

        - run: apt -y update
        - run: apt -y install curl xz-utils g++ gfortran linux-headers-generic

        - run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
        - run: chmod a+x ppkg

        - run: ./ppkg setup

        - run: ./ppkg env

        - run: install -d ~/.ppkg/repos.d
        - run: mv ppkg-formula-repository-offical-core ~/.ppkg/repos.d/offical-core

        - run: ./ppkg install ${{ matrix.pkg }}

  macos:
    if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        tag: [12]
        pkg: [magic_enum,mawk,mcfly,md4c,mdbook,mdcat,mediainfo,mesalink,mftrace,midnight-commander,mimalloc,miniz,minizip-ng,mkcert,mm-wiki,mold,mosh,mozjpeg,mpdecimal,mpg123,mpir,mpv,msgpack-c,mupdf,musl-libc,nano,nanomsg,nasm,navi,ncdu,neofetch,nghttp2]

    runs-on: macos-${{ matrix.tag }}

    env:
        ACLOCAL_PATH: /usr/local/share/aclocal

    steps:
        - run: brew update
        - run: brew uninstall go@1.17
        - run: brew install --overwrite python@3.10 python@3.11

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository-offical-core
            path: ppkg-formula-repository-offical-core

        - run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
        - run: chmod a+x ppkg

        - run: ./ppkg setup --use-system-package-manager

        - run: ./ppkg env

        - run: install -d ~/.ppkg/repos.d
        - run: mv ppkg-formula-repository-offical-core ~/.ppkg/repos.d/offical-core

        - run: ./ppkg install ${{ matrix.pkg }}
