name: workflow1

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        tag: [18.04, 20.04, 22.04]
        pkg: [aalib,acl,ag,age,alass,algernon,anchor-cli,antibody,apkeep,aptly,archiver,args,aria2,async++,autossh,axel,b3sum,bandwhich,base64,basis_universal,bat,bc,bcrypt,bear,berkeley-db,binaryen,bind,binocle,binutils,bison,bitcoin,bk,blake3,bmake]

    runs-on:   ubuntu-latest
    container: ubuntu:${{ matrix.tag }}

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository-offical-core
            path: ppkg-formula-repository-offical-core

        - run: apt -y update
        - run: apt -y install curl xz-utils g++ gfortran linux-headers-generic

        - run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
        - run: chmod a+x ppkg

        - run: ./ppkg setup

        - run: ./ppkg env

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository-offical-core /opt/ppkg/repos.d/offical-core

        - run: ./ppkg install ${{ matrix.pkg }}

  macos:
    strategy:
      fail-fast: false
      matrix:
        tag: [12, 11]
        pkg: [aalib,acl,ag,age,alass,algernon,anchor-cli,antibody,apkeep,aptly,archiver,args,aria2,async++,autossh,axel,b3sum,bandwhich,base64,basis_universal,bat,bc,bcrypt,bear,berkeley-db,binaryen,bind,binocle,binutils,bison,bitcoin,bk,blake3,bmake]

    runs-on: macos-${{ matrix.tag }}

    env:
        ACLOCAL_PATH: /usr/local/share/aclocal

    steps:
        - run: brew uninstall go@1.17

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository-offical-core
            path: ppkg-formula-repository-offical-core

        - run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/bin/ppkg
        - run: chmod a+x ppkg

        - run: ./ppkg setup --use-system-package-manager

        - run: ./ppkg env

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository-offical-core /opt/ppkg/repos.d/offical-core

        - run: ./ppkg install ${{ matrix.pkg }}
