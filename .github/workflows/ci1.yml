name: workflow1

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-20.04, ubuntu-22.04, macos-10.11, macos-12]
        os: [ubuntu-20.04, ubuntu-22.04]
        pkg: [acl,age,algernon,antibody,aptly,archiver,aria2,axel,b3sum,base64,bat,bc,bcrypt,bear,berkeley-db,bind,blake3,brook,c-examples,caddy,cargo-c,ccache,cflow,cheat,check,chezmoi,chicken,cjson,clash,cmake]

    runs-on: ${{ matrix.os }}

    env:
      HOMEBREW_NO_INSTALL_CLEANUP: set

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository
            path: ppkg-formula-repository

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository /opt/ppkg/repos.d/offical

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg

        - run: bin/ppkg env

        - run: bin/ppkg setup

        - run: bin/ppkg install ${{ matrix.pkg }}
