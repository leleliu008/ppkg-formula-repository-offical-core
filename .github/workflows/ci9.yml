name: workflow9

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        tag: [18.04, 20.04, 22.04]
        pkg: [pup,putty,qpdf,quiche,quickjs,rclone,redis,restic,rhash,rlwrap,rsync,rtmpdump,rtorrent,rust-analyzer,scc,sccache,shell2http,shiori,srs,starship,strace,supervisord,suricata,syncthing,tbb,tcl-core,tcpdump]

    runs-on:   ubuntu-latest
    container: ubuntu:${{ matrix.tag }}

    steps:
        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg-formula-repository
            path: ppkg-formula-repository

        - run: install -d /opt/ppkg/repos.d
        - run: mv ppkg-formula-repository /opt/ppkg/repos.d/offical

        - uses: actions/checkout@v3
          with:
            repository: leleliu008/ppkg

        - run: bin/ppkg env

        - run: apt -y update
        - run: apt -y install curl g++ gfortran-10 linux-headers-generic

        - run: bin/ppkg setup

        - run: bin/ppkg install ${{ matrix.pkg }}
