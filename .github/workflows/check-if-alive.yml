name: check if formula urls alive

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]
  schedule:
    - cron: '0 23 * * *'

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
      - run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg
      - run: chmod a+x ppkg
      - run: ./ppkg setup
      - run: ./ppkg env
      - run: ./ppkg sysinfo
      - run: ./ppkg update
      - run: |
          for item in $(./ppkg ls-available)
          do
            ./ppkg fetch @all
          done
