name: workflow4

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  alpine:
    if: false

    strategy:
      fail-fast: false
      matrix:
        tag: [3.19]
        pkg: [libhtp,libhttpserver,libhwy,libical,libilbc,libimagequant,libintl-lite,libirecovery,libisoburn,libjpeg,libkvazaar,liblinear,liblmdb,liblo,libmad,libmaxminddb,libmesalink,libmetalink,libmhash,libmill,libmimalloc,libminiz,libmms,libmnl,libmpir,libmpv,libmupdf,libnetpbm,libnng,libnsl,liboggz,libopenh264,libpciaccess,libphonenumber,libphysfs,libpipeline,libpng++,libpq,libproxy,libqalculate,libqpdf,libquiche,libraqm,librasterlite,librasterlite2,libre,libreplaygain,libressl,libresvg,librhash,librist,librsync,librtmp,librttr,libsigsegv,libsimdjson,libsmi,libspectre,libspng,libsvg,libsvm,libtextstyle,libthai,libtins,libtinyxml2,libtorrent-rasterbar,libtree,libtwolame,libucl,libunbound,libupnp,libusrsctp,libuuid,libuvc,libvidstab,libvips,libwasmtime,libwavpack,libwebm,libwordexp,libxml2@2.11,libyuv,libz3,libzim,libzlog,lief,lighttpd,lima,links,livego,lklfuse,llhttp,llvm@14,llvm@15,llvm@16,llvm@17,llvm@18,lm-sensors,lmdb,lnd,lodepng,log4cplus,lolcat,lrzip,lsd,lsof,luau,lunatic,lunzip,lychee,lynx,lzip,lzop,magic_enum,makepkg,mawk,mcfly,md4c,mdbook,mdcat]
        flavor: [sh]

    runs-on:   ubuntu-latest
    container: alpine:${{ matrix.tag }}

    steps:
        - run: apk update
        - run: apk add curl g++ gfortran libc-dev linux-headers

        - uses: actions/checkout@v4

        - if: matrix.flavor == 'sh'
          run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/${{ github.ref_name }}/ppkg && chmod a+x ppkg

        - if: matrix.flavor == 'c'
          run: |
            curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/ppkg-0.1000.2-linux-x86_64.tar.xz
            tar vxf ppkg-*-linux-x86_64.tar.xz --strip-components=1
            mv bin/ppkg .

        - run: ./ppkg setup
        - run: ./ppkg about
        - run: ./ppkg install ${{ matrix.pkg }} --static -I formula/linux -I formula


  ubuntu:
    if: true

    strategy:
      fail-fast: false
      matrix:
        tag: [24.04]
        pkg: [libhtp,libhttpserver,libhwy,libical,libilbc,libimagequant,libintl-lite,libirecovery,libisoburn,libjpeg,libkvazaar,liblinear,liblmdb,liblo,libmad,libmaxminddb,libmesalink,libmetalink,libmhash,libmill,libmimalloc,libminiz,libmms,libmnl,libmpir,libmpv,libmupdf,libnetpbm,libnng,libnsl,liboggz,libopenh264,libpciaccess,libphonenumber,libphysfs,libpipeline,libpng++,libpq,libproxy,libqalculate,libqpdf,libquiche,libraqm,librasterlite,librasterlite2,libre,libreplaygain,libressl,libresvg,librhash,librist,librsync,librtmp,librttr,libsigsegv,libsimdjson,libsmi,libspectre,libspng,libsvg,libsvm,libtextstyle,libthai,libtins,libtinyxml2,libtorrent-rasterbar,libtree,libtwolame,libucl,libunbound,libupnp,libusrsctp,libuuid,libuvc,libvidstab,libvips,libwasmtime,libwavpack,libwebm,libwordexp,libxml2@2.11,libyuv,libz3,libzim,libzlog,lief,lighttpd,lima,links,livego,lklfuse,llhttp,llvm@14,llvm@15,llvm@16,llvm@17,llvm@18,lm-sensors,lmdb,lnd,lodepng,log4cplus,lolcat,lrzip,lsd,lsof,luau,lunatic,lunzip,lychee,lynx,lzip,lzop,magic_enum,makepkg,mawk,mcfly,md4c,mdbook,mdcat]
        flavor: [sh]

    runs-on:   ubuntu-latest
    container: ubuntu:${{ matrix.tag }}

    steps:
        - run: apt -y update
        - run: apt -y install curl xz-utils g++ gfortran linux-headers-generic

        - uses: actions/checkout@v4

        - if: matrix.flavor == 'sh'
          run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/${{ github.ref_name }}/ppkg && chmod a+x ppkg

        - if: matrix.flavor == 'c'
          run: |
            curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/ppkg-0.1000.2-linux-x86_64.tar.xz
            tar vxf ppkg-*-linux-x86_64.tar.xz --strip-components=1
            mv bin/ppkg .

        - run: ./ppkg setup
        - run: ./ppkg about
        - run: ./ppkg install ${{ matrix.pkg }} -I formula/linux -I formula


  macos:
    if: false

    strategy:
      fail-fast: false
      matrix:
        tag: [14]
        pkg: [libhtp,libhttpserver,libhwy,libical,libilbc,libimagequant,libintl-lite,libirecovery,libisoburn,libjpeg,libkvazaar,liblinear,liblmdb,liblo,libmad,libmaxminddb,libmesalink,libmetalink,libmhash,libmill,libmimalloc,libminiz,libmms,libmnl,libmpir,libmpv,libmupdf,libnetpbm,libnng,libnsl,liboggz,libopenh264,libpciaccess,libphonenumber,libphysfs,libpipeline,libpng++,libpq,libproxy,libqalculate,libqpdf,libquiche,libraqm,librasterlite,librasterlite2,libre,libreplaygain,libressl,libresvg,librhash,librist,librsync,librtmp,librttr,libsigsegv,libsimdjson,libsmi,libspectre,libspng,libsvg,libsvm,libtextstyle,libthai,libtins,libtinyxml2,libtorrent-rasterbar,libtree,libtwolame,libucl,libunbound,libupnp,libusrsctp,libuuid,libuvc,libvidstab,libvips,libwasmtime,libwavpack,libwebm,libwordexp,libxml2@2.11,libyuv,libz3,libzim,libzlog,lief,lighttpd,lima,links,livego,lklfuse,llhttp,llvm@14,llvm@15,llvm@16,llvm@17,llvm@18,lm-sensors,lmdb,lnd,lodepng,log4cplus,lolcat,lrzip,lsd,lsof,luau,lunatic,lunzip,lychee,lynx,lzip,lzop,magic_enum,makepkg,mawk,mcfly,md4c,mdbook,mdcat]
        flavor: [sh]

    runs-on: macos-${{ matrix.tag }}

    steps:
        - uses: actions/checkout@v4

        - if: matrix.flavor == 'sh'
          run: curl -LO https://raw.githubusercontent.com/leleliu008/ppkg/${{ github.ref_name }}/ppkg && chmod a+x ppkg

        - if: matrix.flavor == 'c'
          run: |
            curl -LO https://github.com/leleliu008/test/releases/download/2023.10.08/ppkg-0.1000.2-macos-14.0-arm64.tar.xz
            tar vxf ppkg-0.1000.2-macos-14.0-arm64.tar.xz --strip-components=1
            mv bin/ppkg .

        - run: ./ppkg setup
        - run: ./ppkg about
        - run: ./ppkg install ${{ matrix.pkg }} -I formula/macos -I formula
