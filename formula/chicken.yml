summary: Compiler for the Scheme programming language
webpage: https://www.call-cc.org/
git-url: https://code.call-cc.org/git/chicken-core.git
src-url: https://code.call-cc.org/releases/5.3.0/chicken-5.3.0.tar.gz
src-sha: c3ad99d8f9e17ed810912ef981ac3b0c2e2f46fb0ecc033b5c3b6dca1bdb0d76
license: BSD-3-Clause

parallel: no
binbstd: yes
install: |
    case $NATIVE_OS_KIND in
        linux) PLATFORM=linux ;;
        macos) PLATFORM=macosx;;
    esac

    gmakew clean &&
    gmakew         PREFIX=$PACKAGE_INSTALL_DIR C_COMPILER=$CC LIBRARIAN=$AR LINKER_OPTIONS="'$LDFLAGS'" PLATFORM=$PLATFORM
    gmakew install PREFIX=$PACKAGE_INSTALL_DIR C_COMPILER=$CC LIBRARIAN=$AR LINKER_OPTIONS="'$LDFLAGS'" PLATFORM=$PLATFORM
