summary: New file format for still image compression
webpage: https://jpeg.org/jpegxl/index.html
git-url: https://github.com/libjxl/libjxl.git
src-url: https://github.com/libjxl/libjxl/archive/v0.6.1.tar.gz
src-sha: ccbd5a729d730152303be399f033b905e608309d5802d77a61a95faa092592c5
license: BSD-3-Clause
dep-pkg: brotli libwebp openexr

prepare: ./deps.sh
install: |
    cmakew \
        -DBUILD_TESTING=OFF \
        -DJPEGXL_ENABLE_JNI=OFF \
        -DJPEGXL_ENABLE_TOOLS=ON \
        -DJPEGXL_ENABLE_EXAMPLES=ON \
        -DJPEGXL_ENABLE_MANPAGES=ON \
        -DJPEGXL_ENABLE_BENCHMARK=OFF \
        -DJPEGXL_WARNINGS_AS_ERRORS=OFF \
        -DJPEGXL_FORCE_SYSTEM_BROTLI=ON \
        -DJPEGXL_VERSION=$PACKAGE_VERSION
