summary: Interpreted, interactive, object-oriented programming language
git-url: https://github.com/python/cpython
web-url: https://www.python.org/
src-url: https://www.python.org/ftp/python/3.11.4/Python-3.11.4.tgz
src-sha: 85c37a265e5c9dd9f75b35f954e31fbfc10383162417285e30ad25cc073a0d63
dep-pkg: expat libffi openssl sqlite libbz2 gdbm
license: Python-2.0

exetype: dynamically-linked
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    unset PYTHONHOME
    unset PYTHONPATH

    configure \
        --with-system-expat \
        --with-system-ffi \
        --with-openssl=$openssl_INSTALL_DIR \
        --with-ensurepip=yes \
        --with-lto \
        --enable-ipv6 \
        --enable-shared \
        --enable-loadable-sqlite-extensions \
        --disable-profiling
