summary: Interpreted, interactive, object-oriented programming language
git-url: https://github.com/python/cpython
web-url: https://www.python.org/
src-url: https://www.python.org/ftp/python/3.11.2/Python-3.11.2.tgz
src-sha: 2411c74bda5bbcfcddaf4531f66d1adc73f247f529aee981b029513aefdbf849
dep-pkg: expat libffi openssl sqlite libbz2
license: Python-2.0

exetype: dynamically-linked
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    unset PYTHONHOME
    unset PYTHONPATH

    configure \
        --with-system-expat \
        --with-system-ffi \
        --with-openssl=$openssl_INSTALL_DIR \
        --with-ensurepip=yes \
        --with-lto \
        --enable-ipv6 \
        --enable-shared \
        --enable-loadable-sqlite-extensions \
        --disable-profiling
