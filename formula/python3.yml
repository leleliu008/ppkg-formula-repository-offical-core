summary: Interpreted, interactive, object-oriented programming language
webpage: https://www.python.org/
src-url: https://www.python.org/ftp/python/3.10.6/Python-3.10.6.tgz
src-sha: 848cb06a5caa85da5c45bd7a9221bb821e33fc2bdcba088c127c58fad44e6343
git-url: https://github.com/python/cpython.git
dep-pkg: expat libffi openssl sqlite bzip2 xz
license: Python-2.0

exetype: dynamically-linked
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    unset PYTHONHOME
    unset PYTHONPATH

    configure \
        --with-system-expat \
        --with-system-ffi \
        --with-openssl=$openssl_INSTALL_DIR \
        --with-ensurepip=yes \
        --with-lto \
        --enable-ipv6 \
        --enable-loadable-sqlite-extensions \
        --disable-profiling
