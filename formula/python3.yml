summary: Interpreted, interactive, object-oriented programming language
git-url: https://github.com/python/cpython
web-url: https://www.python.org/
src-url: https://www.python.org/ftp/python/3.11.5/Python-3.11.5.tgz
src-sha: a12a0a013a30b846c786c010f2c19dd36b7298d888f7c4bd1581d90ce18b5e58
license: Python-2.0
dep-pkg: expat libffi openssl libsqlite3 libbz2 gdbm

exetype: dynamically-linked
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    unset PYTHONHOME
    unset PYTHONPATH

    configure \
        --with-system-expat \
        --with-system-ffi \
        --with-openssl=$openssl_INSTALL_DIR \
        --with-ensurepip=yes \
        --with-lto \
        --enable-ipv6 \
        --enable-shared \
        --enable-loadable-sqlite-extensions \
        --disable-profiling
