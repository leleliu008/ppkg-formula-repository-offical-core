license: GPL-3.0-or-later

bscript: imagequant-sys
binbstd: yes
install: |
    cargow build &&
    install_incs libimagequant.h &&
    mv ../target/$RUST_TARGET/release/libimagequant_sys.a libimagequant.a &&
