summary: a text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography.
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/refs/tags/8.3.0.tar.gz
src-sha: 6a093165442348d99f3307480ea87ed83bdabaf642cdd9548cff6b329e93bfac
dep-pkg: icu4c gobject-introspection graphite2
license: MIT
sfslink: 0
dopatch: sed_in_place "/subdir('util')/d" meson.build
install: |
    LINK_TYPE=shared-most
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=enabled \
        -Dintrospection=enabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
