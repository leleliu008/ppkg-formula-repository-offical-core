summary: OpenType text shaping engine
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/7.3.0.tar.gz
src-sha: 7cefc6cc161e9d5c88210dafc43bc733ca3e383fd3dd4f1e6178f81bd41cfaae
dep-pkg: icu4c gobject-introspection graphite2
license: MIT

dopatch: sed_in_place "/subdir('util')/d" meson.build
install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=enabled \
        -Dintrospection=enabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
