summary: a text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography.
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/8.0.0.tar.gz
src-sha: a8e8ec6f0befce0bd5345dd741d2f88534685a798002e343a38b7f9b2e00c884
dep-pkg: icu4c gobject-introspection graphite2
license: MIT

dopatch: sed_in_place "/subdir('util')/d" meson.build
install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=enabled \
        -Dintrospection=enabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
