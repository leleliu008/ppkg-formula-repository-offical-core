summary: a text shaping engine. It primarily supports OpenType, but also Apple Advanced Typography.
git-url: https://github.com/harfbuzz/harfbuzz
src-url: https://github.com/harfbuzz/harfbuzz/archive/refs/tags/8.2.2.tar.gz
src-sha: 0546aac7b2493b3681047914550860157f8799fc80bf5cb528927a9643d6ab3d
dep-pkg: icu4c gobject-introspection graphite2
license: MIT
sfslink: no
dopatch: sed_in_place "/subdir('util')/d" meson.build
install: |
    LINK_TYPE=shared-most
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=enabled \
        -Dintrospection=enabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
