summary: GNU File, Shell, and Text utilities
webpage: https://www.gnu.org/software/coreutils
src-url: https://ftp.gnu.org/gnu/coreutils/coreutils-9.1.tar.xz
src-sha: 61a1f410d78ba7e7f37a5a4f50e6d1320aca33375484a3255eddf17a38580423
git-url: https://github.com/coreutils/coreutils.git
license: GPL-3.0-or-later

install: |
    configure \
        --with-included-regex \
        --with-linux-crypto \
        --without-gmp \
        --without-openssl \
        --without-selinux \
        --disable-libcap \
        --disable-libsmack \
        --disable-assert \
        --disable-gcc-warnings \
        --disable-acl \
        --enable-xattr \
        --enable-threads=posix
