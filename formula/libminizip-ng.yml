summary: Zip file manipulation library with minizip 1.x compatibility layer
git-url: https://github.com/zlib-ng/minizip-ng
src-url: https://github.com/zlib-ng/minizip-ng/archive/refs/tags/4.0.7.tar.gz
src-sha: a87f1f734f97095fe1ef0018217c149d53d0f78438bcb77af38adc21dff2dfbc
license: Zlib
dep-pkg: libiconv libzstd liblzma libbz2 libz

install: |
    cmakew \
        -DMZ_FETCH_LIBS=OFF \
        -DMZ_LIB_SUFFIX=-ng \
        -DMZ_LIBCOMP=OFF \
        -DMZ_BZIP2=ON \
        -DMZ_ZSTD=ON \
        -DMZ_LZMA=ON \
        -DMZ_ZLIB=ON \
        -DMZ_OPENSSL=OFF \
        -DBUILD_SHARED_LIBS=OFF
    cmakew \
        -DMZ_FETCH_LIBS=OFF \
        -DMZ_LIB_SUFFIX=-ng \
        -DMZ_LIBCOMP=OFF \
        -DMZ_BZIP2=ON \
        -DMZ_ZSTD=ON \
        -DMZ_LZMA=ON \
        -DMZ_ZLIB=ON \
        -DMZ_OPENSSL=OFF \
        -DBUILD_SHARED_LIBS=ON

dotweak: |
    if [ "$TARGET_PLATFORM_NAME" = macos ] ; then
        sedInPlace '/^Libs:/s|$| -framework CoreFoundation -framework Security|' lib/pkgconfig/minizip-ng.pc
    fi
