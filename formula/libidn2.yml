summary: International domain name library (IDNA2008, Punycode and TR46)
git-url: https://git.savannah.gnu.org/git/libidn/libidn2
web-url: https://www.gnu.org/software/libidn/#libidn2
src-url: https://ftp.gnu.org/gnu/libidn/libidn2-2.3.3.tar.gz
src-sha: f3ac987522c00d33d44b323cae424e2cffcb4c63c6aa6cd1376edacbf1c36eb0
license: GPL-2.0-or-later LGPL-3.0-or-later
dep-pkg: libunistring

install: |
    if [ -L ../lib/libiconv.a ] ; then
        "$AR" x ../lib/libiconv.a
        "$AR" x ../lib/libunistring.a
        "$AR" crs ../lib/libunistring.a *.o
        rm -f *.o
    fi

    configure \
        --with-libunistring-prefix=$libunistring_INSTALL_DIR \
        --disable-valgrind-tests \
        --disable-code-coverage \
        --disable-doc \
        --enable-gcc-warnings \
        --enable-rpath
