summary: An embeddable Javascript engine with a focus on portability and compact footprint
web-url: https://duktape.org/
git-url: https://github.com/svaarala/duktape
src-url: https://github.com/svaarala/duktape/releases/download/v2.7.0/duktape-2.7.0.tar.xz
src-sha: 90f8d2fa8b5567c6899830ddef2c03f3c27960b11aca222fa17aa7ac613c2890
license: MIT
bsystem: gmake
install: |
    if [ "$TARGET_PLATFORM_NAME" = macos ] ; then
        sedInPlace 's|\.so|.dylib|g' Makefile.sharedlibrary
        gmakew -f Makefile.sharedlibrary install INSTALL_PREFIX="$PACKAGE_INSTALL_DIR" OS=Darwin DETECTED_OS=Darwin
    else
        gmakew -f Makefile.sharedlibrary install INSTALL_PREFIX="$PACKAGE_INSTALL_DIR"
    fi
