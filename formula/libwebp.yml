summary: Image format providing lossless and lossy compression for web images
web-url: https://developers.google.com/speed/webp
git-url: https://github.com/webmproject/libwebp
src-url: http://downloads.webmproject.org/releases/webp/libwebp-1.3.1.tar.gz
src-sha: b3779627c2dfd31e3d8c4485962c2efe17785ef975e2be5c8c0c9e6cd3c4ef66
dep-pkg: libpng libtiff libjpeg-turbo giflib
license: BSD-3-Clause

dopatch: |
    sed_in_place 's|CMAKE_INSTALL_DATADIR|CMAKE_INSTALL_LIBDIR|' CMakeLists.txt

    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        export LDFLAGS="$LDFLAGS -Wl,-undefined -Wl,dynamic_lookup"
    fi

install: cmakew -DWEBP_LINK_STATIC=ON
