git-url: https://github.com/Roblox/luau
src-url: https://github.com/Roblox/luau/archive/refs/tags/0.602.tar.gz
src-sha: c44cfc9cbb42a61135f881cce20a96be7f0d4413bc5800bf8b190abe6c7dd311
