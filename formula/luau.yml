git-url: https://github.com/Roblox/luau
src-url: https://github.com/Roblox/luau/archive/refs/tags/0.597.tar.gz
src-sha: 7b3109397d3e7949848de414ddf721f3bcb5ddbc41aed07269f62e087c925e18
