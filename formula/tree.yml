src-sha: b0ea92197849579a3f09a50dbefc3d4708caf555d304a830e16e20b73b4ffa74
license: GPL-2.0-or-later

binbstd: yes
install: |
    gmakew clean &&
    gmakew install \
        PREFIX="$PACKAGE_INSTALL_DIR" \
        MANDIR="$PACKAGE_INSTALL_DIR/share/man" \
        CC="'$CC'" \
        CFLAGS="'$CFLAGS $CPPFLAGS'" \
        LDFLAGS="'$LDFLAGS'"
