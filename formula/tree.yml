src-sha: ba14e77b5f9dc7f8250c3f702ec5b6be2f93cd0fa87311bab3239676866a3b1d
license: GPL-2.0-or-later

binbstd: yes
install: |
    gmakew clean &&
    gmakew install \
        PREFIX="$PACKAGE_INSTALL_DIR" \
        MANDIR="$PACKAGE_INSTALL_DIR/share/man" \
        CC="'$CC'" \
        CFLAGS="'$CFLAGS $CPPFLAGS'" \
        LDFLAGS="'$LDFLAGS'"
