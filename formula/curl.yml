summary: Get a file from an HTTP, HTTPS or FTP server
webpage: https://curl.haxx.se
src-url: https://curl.haxx.se/download/curl-7.84.0.tar.bz2
src-sha: 702fb26e73190a3bd77071aa146f507b9817cc4dfce218d2ab87f00cd3bc059d
git-url: https://github.com/curl/curl.git
dep-pkg: openssl zlib
license: curl

install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl=$openssl_INSTALL_DIR \
        --with-ca-fallback \
        --without-ca-bundle \
        --without-ca-path
