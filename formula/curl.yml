summary: Get a file from an HTTP, HTTPS or FTP server
webpage: https://curl.haxx.se
src-url: https://curl.haxx.se/download/curl-7.85.0.tar.bz2
src-sha: 21a7e83628ee96164ac2b36ff6bf99d467c7b0b621c1f7e317d8f0d96011539c
git-url: https://github.com/curl/curl.git
dep-pkg: openssl zlib
license: curl
install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl=$openssl_INSTALL_DIR \
        --without-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-librtmp \
        --without-libidn2
