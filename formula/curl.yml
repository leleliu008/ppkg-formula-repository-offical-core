summary: A command-line tool to get a file from an HTTP, HTTPS or FTP server
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.9.1.tar.bz2
src-sha: b57285d9e18bf12a5f2309fc45244f6cf9cb14734e7454121099dd0a83d669a3
license: curl
dep-upp: perl
dep-pkg: libnghttp2 libopenssl libbrotli libzstd libz

dopatch: sedInPlace 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure

install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$libopenssl_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-libpsl \
        --without-librtmp \
        --without-libidn2

dotweak: |
    if [ "$TARGET_PLATFORM_NAME" = macos ] ; then
        sedInPlace '/^Libs:/s|$| -framework CoreFoundation -framework SystemConfiguration|' lib/pkgconfig/libcurl.pc
    fi
