summary: Cross-platform build utility based on Lua
web-url: https://xmake.io/
git-url: https://github.com/xmake-io/xmake
src-url: https://github.com/xmake-io/xmake/releases/download/v2.7.9/xmake-v2.7.9.tar.gz
src-sha: 9b42d8634833f4885b05b89429dd60044dca99232f6096320b8d857fb33d2aef
license: Apache-2.0
binbstd: yes
install: |
    sed_in_place 's|\*/cc|*-cc|' configure
    sed_in_place 's|\*/c++|*-c++|' configure
    run ./configure &&
    gmakew clean &&
    gmakew &&
    gmakew install PREFIX="$PACKAGE_INSTALL_DIR"
