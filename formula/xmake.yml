summary: Cross-platform build utility based on Lua
web-url: https://xmake.io/
git-url: https://github.com/xmake-io/xmake
src-url: https://github.com/xmake-io/xmake/releases/download/v2.8.1/xmake-v2.8.1.tar.gz
src-sha: 9ccd0b57709568b35b07510a8dcf98c22af6690ff15a0113d82bbe921f74f25f
license: Apache-2.0
binbstd: yes
install: |
    sed_in_place 's|\*/cc|*-cc|' configure
    sed_in_place 's|\*/c++|*-c++|' configure
    run ./configure &&
    gmakew clean &&
    gmakew &&
    gmakew install PREFIX="$PACKAGE_INSTALL_DIR"
