summary: Cross-platform build utility based on Lua
web-url: https://xmake.io/
git-url: https://github.com/xmake-io/xmake
src-url: https://github.com/xmake-io/xmake/releases/download/v2.7.8/xmake-v2.7.8.tar.gz
src-sha: d4112587fb0e74037ff1ac32d2f1000591ac1a297fbd74645f9b031cb079585e
license: Apache-2.0
binbstd: yes
install: |
    sed_in_place 's|\*/cc|*-cc|' configure
    sed_in_place 's|\*/c++|*-c++|' configure
    run ./configure &&
    gmakew clean &&
    gmakew &&
    gmakew install PREFIX="$PACKAGE_INSTALL_DIR"
