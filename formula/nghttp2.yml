summary: HTTP/2 C Library
webpage: https://nghttp2.org
git-url: https://github.com/nghttp2/nghttp2.git
src-url: https://github.com/nghttp2/nghttp2/releases/download/v1.49.0/nghttp2-1.49.0.tar.gz
src-sha: 14dd5654e369227afebfba5198793a1788a0af9d30cddb19af3ec275d110a7a6
dep-pkg: libevent libev jansson libxml2 c-ares cunit
license: MIT

ldflags: -liconv
install: |
    configure \
        --enable-threads \
        --enable-app \
        --enable-examples \
        --enable-hpack-tools \
        --disable-asio-lib \
        --disable-python-bindings \
        --disable-lib-only \
        --disable-werror \
        --disable-assert \
        --without-systemd \
        --without-jemalloc \
        --with-libxml2 \
        ZLIB_CFLAGS='-lz' \
        ZLIB_LIBS='-lz'
