summary: Lightweight unit testing framework for C
web-url: https://cunit.sourceforge.io
src-url: https://downloads.sourceforge.net/project/cunit/CUnit/2.1-3/CUnit-2.1-3.tar.bz2
src-sha: f5b29137f845bb08b77ec60584fdb728b4e58f1023e6f249a464efa49a40f214
license: LGPL-2.0-or-later
version: 2.1.3
dep-pkg: libtool
bsystem: autotools

prepare: |
    rm config.status &&
    find . -name .deps    -exec rm -rf {} + &&
    find . -name Makefile -exec rm -rf {} + &&
    autoreconf -ivf && \
    sed_in_place 's/install-data-am: install-dochdrDATA/install-data-am: /' doc/headers/Makefile.in

install: |
    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        CONFIGURE_EXTRA_ARGS=--disable-curses
    else
        CONFIGURE_EXTRA_ARGS=--enable-curses
    fi

    configure \
        --disable-examples \
        --disable-test \
        --enable-basic \
        --enable-console \
        --enable-memtrace \
        --enable-automated $CONFIGURE_EXTRA_ARGS &&
    mv "$PACKAGE_INSTALL_DIR/doc" "$PACKAGE_INSTALL_DIR/share/"
