summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9
src-url: https://downloads.isc.org/isc/bind9/9.18.17/bind-9.18.17.tar.xz
src-sha: bde1c5017b81d1d79c69eb8f537f2e5032fd3623acdd5ee830d4f74bc2483458
license: MPL-2.0
dep-pkg: json-c openssl libxml2 libidn2 libnghttp2 libuv
install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-libidn2 \
        --with-openssl \
        --with-libxml2 \
        --with-json-c \
        --with-zlib

# Static linking is not supported as it disables dlopen() and certain security features (e.g. RELRO, ASLR)
binbstd: 0
