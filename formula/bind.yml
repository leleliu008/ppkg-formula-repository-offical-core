summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9.git
src-url: https://downloads.isc.org/isc/bind9/9.18.6/bind-9.18.6.tar.xz
src-sha: d43a0fed03c774d1685d203598218c0b7774a88fcc390a0170710d5feb7fbff1
license: MPL-2.0
dep-pkg: nghttp2 json-c libxml2 libidn2 libuv

install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-zlib \
        --with-json-c \
        --with-libxml2 \
        --with-libidn2=$libidn2_INSTALL_DIR \
        --with-openssl=$openssl_INSTALL_DIR
