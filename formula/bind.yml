summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9
src-url: https://downloads.isc.org/isc/bind9/9.18.9/bind-9.18.9.tar.xz
src-sha: 6a9665998d568604460df0918fc8ccfad7d29388d4d842560c056cc211cbb243
license: MPL-2.0
dep-pkg: json-c openssl libxml2 libidn2 libnghttp2 libuv

install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-zlib \
        --with-json-c \
        --with-libxml2 \
        --with-libidn2=$libidn2_INSTALL_DIR \
        --with-openssl=$openssl_INSTALL_DIR
