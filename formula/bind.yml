summary: Implementation of the DNS protocols
webpage: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9.git
src-url: https://downloads.isc.org/isc/bind9/9.18.5/bind-9.18.5.tar.xz
src-sha: 0cee078d74f0bdc4ec374435026b25de7892f26540a18b22a02ef728a11dcae7
license: MPL-2.0
dep-pkg: nghttp2 json-c libxml2 libidn2 libuv

install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-zlib \
        --with-json-c \
        --with-libxml2 \
        --with-libidn2=$libidn2_INSTALL_DIR \
        --with-openssl=$openssl_INSTALL_DIR
