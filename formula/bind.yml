summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9.git
src-url: https://downloads.isc.org/isc/bind9/9.18.8/bind-9.18.8.tar.xz
src-sha: 0e3c3ab9378db84ba0f37073d67ba125ae4f2ff8daf366c9db287e3f1b2c35f0
license: MPL-2.0
dep-pkg: nghttp2 json-c libxml2 libidn2 libuv

install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-zlib \
        --with-json-c \
        --with-libxml2 \
        --with-libidn2=$libidn2_INSTALL_DIR \
        --with-openssl=$openssl_INSTALL_DIR
