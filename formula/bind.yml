summary: Implementation of the DNS protocols
web-url: https://www.isc.org/downloads/bind
git-url: https://github.com/isc-projects/bind9
src-url: https://downloads.isc.org/isc/bind9/9.18.24/bind-9.18.24.tar.xz
src-sha: 709d73023c9115ddad3bab65b6c8c79a590196d0d114f5d0ca2533dbd52ddf66
license: MPL-2.0
dep-pkg: json-c openssl libxml2 libidn2 libnghttp2 libuv
dep-upp: perl
install: |
    configure \
        --disable-linux-caps \
        --disable-static \
        --without-python \
        --without-gssapi \
        --with-libidn2 \
        --with-openssl \
        --with-libxml2 \
        --with-json-c \
        --with-zlib

# Static linking is not supported as it disables dlopen() and certain security features (e.g. RELRO, ASLR)
sfslink: 0
