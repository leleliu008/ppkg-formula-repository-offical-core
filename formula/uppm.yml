summary: Universal Prebuild Package Manager
git-url: https://github.com/leleliu008/uppm.git
#src-url: dir:///home/leleliu008/uppm
license: Apache-2.0
dep-pkg: curl libgit2 libarchive libyaml jansson

install: |
    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        export LDFLAGS="$LDFLAGS -liconv -framework CoreFoundation -framework Security"
    fi

    if [ "$NATIVE_OS_LIBC" = musl ] ; then
        cmakew -DBUILD_STATICALLY_LINKED_EXECUTABLE=ON
    else
        cmakew -DBUILD_STATICALLY_LINKED_EXECUTABLE=OFF
    fi
