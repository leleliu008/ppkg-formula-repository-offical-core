summary: Cryptography and SSL/TLS Toolkit
git-url: https://github.com/openssl/openssl
web-url: https://www.openssl.org/
src-url: https://www.openssl.org/source/openssl-1.1.1t.tar.gz
src-sha: 8dee9b24bdb1dcbf0c3d1e9b02fb8f6bf22165e807f45adeb7c9677536859d3b
dep-pkg: perl
license: OpenSSL
symlink: no
bsystem: gmake
binbstd: yes
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    run ./config \
        no-engine \
        no-tests \
        no-ssl2 \
        no-ssl3 \
        no-comp \
        no-asm \
        no-hw \
        --prefix=$PACKAGE_INSTALL_DIR \
        --libdir=$PACKAGE_INSTALL_DIR/lib \
        --openssldir=$PACKAGE_INSTALL_DIR/etc/ssl &&
    gmakew clean &&
    gmakew &&
    gmakew install
