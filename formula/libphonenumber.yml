summary: C++ Phone Number library by Google
git-url: https://github.com/google/libphonenumber
src-url: https://github.com/google/libphonenumber/archive/v8.13.13.tar.gz
src-sha: 5722d25b41ef621849f765121233dcedeb4bca7df87355a21053f893ba7a9a69
dep-pkg: boost icu4c protobuf googletest abseil
license: Apache-2.0
bscript: cpp

install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DREGENERATE_METADATA=OFF \
        -DBUILD_GEOCODER=OFF \
        -DBUILD_STATIC_LIB=ON \
        -DUSE_POSIX_THREAD=ON \
        -DUSE_ICU_REGEXP=ON \
        -DUSE_BOOST=ON \
        -DUSE_RE2=OFF
