summary: C++ Phone Number library by Google
git-url: https://github.com/google/libphonenumber
src-url: https://github.com/google/libphonenumber/archive/v8.13.14.tar.gz
src-sha: 65aa0c7d6da4b070794fb1d7d34f7322e613708c3f10ddd90fe3725e049f1fb0
dep-pkg: boost icu4c protobuf googletest abseil
license: Apache-2.0
bscript: cpp

install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DREGENERATE_METADATA=OFF \
        -DBUILD_GEOCODER=OFF \
        -DBUILD_STATIC_LIB=ON \
        -DUSE_POSIX_THREAD=ON \
        -DUSE_ICU_REGEXP=ON \
        -DUSE_BOOST=ON \
        -DUSE_RE2=OFF
