summary: C++ Phone Number library by Google
git-url: https://github.com/google/libphonenumber
src-url: https://github.com/google/libphonenumber/archive/v8.13.15.tar.gz
src-sha: ac7082eb679d1b68f4877a8f9407c9a729aa3eef0e018b3e95dbbb10d7a69e29
dep-pkg: boost icu4c protobuf googletest abseil
license: Apache-2.0
bscript: cpp

install: |
    cmakew \
        -DCMAKE_CXX_STANDARD=17 \
        -DREGENERATE_METADATA=OFF \
        -DBUILD_GEOCODER=OFF \
        -DBUILD_STATIC_LIB=ON \
        -DUSE_POSIX_THREAD=ON \
        -DUSE_ICU_REGEXP=ON \
        -DUSE_BOOST=ON \
        -DUSE_RE2=OFF
