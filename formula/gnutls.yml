summary: GNU Transport Layer Security (TLS) Library
git-url: https://github.com/gnutls/gnutls
web-url: https://www.gnutls.org/
src-url: https://www.gnupg.org/ftp/gcrypt/gnutls/v3.7/gnutls-3.7.7.tar.xz
src-sha: be9143d0d58eab64dba9b77114aaafac529b6c0d7e81de6bdf1c9b59027d2106
dep-pkg: gmp libunistring nettle libtasn1 libidn2 p11-kit
license: LGPL-2.1-or-later GPL-3.0-only

install: |
    configure \
        --without-gcov \
        --disable-tests \
        --disable-valgrind-tests \
        --disable-code-coverage \
        --disable-gtk-doc \
        --disable-guile \
        --enable-gcc-warnings
