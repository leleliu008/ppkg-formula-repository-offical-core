dopatch: |
    sedInPlace '/(OPENMP_FOUND)/a set(OPENMP_RUNTIME "-lgomp -lpthread -ldl")' CMakeLists.txt
    sedInPlace '/^Libs: /s|$| @OPENMP_RUNTIME@|' src/soxr.pc.in
    sedInPlace '/^Libs: /s|$| @OPENMP_RUNTIME@|' src/soxr-lsr.pc.in

install: |
    cmakew -DWITH_OPENMP=ON -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_SHARED_LIBS=OFF
    cmakew -DWITH_OPENMP=ON -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_SHARED_LIBS=ON

