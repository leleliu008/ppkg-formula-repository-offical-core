summary: Object-file caching compiler wrapper
web-url: https://ccache.dev
git-url: https://github.com/ccache/ccache
src-url: https://github.com/ccache/ccache/releases/download/v4.6.3/ccache-4.6.3.tar.xz
src-sha: 1e3a251bb112632553b8255a78661fe526c3a16598496d51128c32b218fd8b22
dep-pkg: hiredis libzstd
license: GPL-3.0-or-later

install: |
    cmakew \
        -DENABLE_COVERAGE=OFF \
        -DENABLE_CPPCHECK=OFF \
        -DENABLE_IPO=OFF \
        -DENABLE_TRACING=OFF \
        -DWARNINGS_AS_ERRORS=OFF \
        -DZSTD_FROM_INTERNET=OFF
