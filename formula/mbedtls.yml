summary: Cryptographic and SSL/TLS library
web-url: https://tls.mbed.org
git-url: https://github.com/Mbed-TLS/mbedtls
src-url: https://github.com/Mbed-TLS/mbedtls/archive/refs/tags/v3.0.0.tar.gz
src-sha: 525bfde06e024c1218047dee1c8b4c89312df1a4b5658711009086cda5dfaa55
dep-pkg: zlib
license: Apache-2.0

install: |
    cmakew \
        -DUSE_STATIC_MBEDTLS_LIBRARY=OFF \
        -DUSE_SHARED_MBEDTLS_LIBRARY=ON \
        -DUSE_PKCS11_HELPER_LIBRARY=OFF \
        -DUNSAFE_BUILD=OFF \
        -DMBEDTLS_FATAL_WARNINGS=OFF \
        -DINSTALL_MBEDTLS_HEADERS=ON \
        -DENABLE_PROGRAMS=ON \
        -DENABLE_TESTING=OFF \
        -DENABLE_ZLIB_SUPPORT=ON
