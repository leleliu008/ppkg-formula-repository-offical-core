summary: a collection of portable C++ source libraries
web-url: https://www.boost.org
git-url: https://github.com/boostorg/boost
src-url: https://github.com/boostorg/boost/releases/download/boost-1.83.0/boost-1.83.0.tar.xz
src-sha: c5a0688e1f0c05f354bbd0b32244d36085d9ffc9f932e8a18983a9908096f614
license: BSL-1.0
dep-pkg: libbz2 libzstd libiconv icu4c

binbstd: yes
install: | 
    run ./bootstrap.sh &&
    run ./b2 install \
        -q \
        -d+2 \
        -j$BUILD_NJOBS \
        --reconfigure \
        --without-python \
        --prefix=$PACKAGE_INSTALL_DIR \
        -sICU_PATH=$icu4c_INSTALL_DIR \
        -sICONV_PATH=$libiconv_INSTALL_DIR \
        link=static,shared \
        variant=release \
        threading=multi
