summary: a collection of portable C++ source libraries
web-url: https://www.boost.org
git-url: https://github.com/boostorg/boost
src-url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
src-sha: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa
version: 1.81.0
license: BSL-1.0
dep-pkg: libbz2 libzstd libiconv icu4c

binbstd: yes
install: | 
    run ./bootstrap.sh &&
    run ./b2 install \
        -q \
        -d+2 \
        -j$BUILD_NJOBS \
        --reconfigure \
        --without-python \
        --prefix=$PACKAGE_INSTALL_DIR \
        -sICU_PATH=$icu4c_INSTALL_DIR \
        -sICONV_PATH=$libiconv_INSTALL_DIR \
        link=static,shared \
        variant=release \
        threading=multi
