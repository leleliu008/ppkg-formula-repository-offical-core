summary: Media player based on MPlayer and mplayer2
web-url: https://mpv.io
git-url: https://github.com/mpv-player/mpv
src-url: https://github.com/mpv-player/mpv/archive/v0.35.1.tar.gz
src-sha: 41df981b7b84e33a2ef4478aaf81d6f4f5c8b9cd2c0d337ac142fc20b387d1a9
dep-pkg: libplacebo libjpeg-turbo libarchive libass lcms2 luajit mujs uchardet vapoursynth alsa-lib xorg-libxpresent
binbstd: yes
install: |
    mesonw \
        -Dtests=false \
        -Dlibmpv=true \
        -Dcplayer=true \
        -Dx11=enabled \
        -Dsdl2=enabled \
        -Dpulse=enabled \
        -Dvulkan=enabled \
        -Dwayland=enabled \
        -Duchardet=enabled \
        -Dlibbluray=enabled \
        -Dlibplacebo=enabled \
        -Dlibarchive=enabled \
        -Djavascript=enabled \
        -Dlua=luajit

install2: |
    python3 bootstrap.py &&
    python3 waf configure \
        --prefix=$PACKAGE_INSTALL_DIR \
        --enable-html-build \
        --enable-javascript \
        --enable-libmpv-shared \
        --enable-lua \
        --enable-sdl2 \
        --enable-vulkan \
        --enable-libplacebo \
        --enable-libarchive \
        --enable-uchardet \
        --lua=luajit &&
    python3 waf install
