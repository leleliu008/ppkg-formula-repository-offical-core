summary: General-purpose data compression with high compression ratio
git-url: https://github.com/xz-mirror/xz.git
web-url: https://tukaani.org/xz
src-url: https://tukaani.org/xz/xz-5.2.7.tar.gz
src-sha: 06327c2ddc81e126a6d9a78b0be5014b976a2c0832f492dcfc4755d7facf6d33
license: LGPL-2.1-or-later

install: |
    configure \
        --disable-external-sha256 \
        --disable-werror \
        --enable-assembler \
        --enable-threads=posix && {
        for item in xzmore xzdiff xzdiff xzless xzgrep
        do
            sed_in_place '1c #!/usr/bin/env bash' $PACKAGE_INSTALL_DIR/bin/$item || return 1
        done
    } &&
    rm -rf "$PACKAGE_INSTALL_DIR/include" &&
    rm -rf "$PACKAGE_INSTALL_DIR/lib"
