summary: Decentralized, peer to peer payment network
git-url: https://github.com/bitcoin/bitcoin
web-url: https://bitcoincore.org/
src-url: https://bitcoincore.org/bin/bitcoin-core-25.1/bitcoin-25.1.tar.gz
src-sha: bec2a598d8dfa8c2365b77f13012a733ec84b8c30386343b7ac1996e901198c9
license: MIT
dep-pkg: libevent libzmq libsqlite3 boost
dep-upp: libtool
bsystem: autotools
install: |
    # error: Cannot compile without assertions!
    export CPPFLAGS="$(printf '%s\n' "$CPPFLAGS" | sed 's|-DNDEBUG||g')"

    configure \
        --with-boost="$boost_INSTALL_DIR" \
        --with-daemon \
        --without-gui \
        --without-bdb \
        --disable-tests
