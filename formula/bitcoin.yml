summary: Decentralized, peer to peer payment network
webpage: https://bitcoincore.org/
src-url: https://bitcoincore.org/bin/bitcoin-core-22.0/bitcoin-22.0.tar.gz
src-sha: d0e9d089b57048b1555efa7cd5a63a7ed042482045f6f33402b1df425bf9613b
git-url: https://github.com/bitcoin/bitcoin.git
license: MIT
dep-pkg: libevent libzmq boost libtool
bsystem: autotools
install: |
    # error: Cannot compile without assertions!
    export CFLAGS="$(printf '%s\n' "$CFLAGS" | sed 's|-DNDEBUG||g')"
    export CXXFLAGS="$(printf '%s\n' "$CXXFLAGS" | sed 's|-DNDEBUG||g')"

    configure \
        --with-boost=$boost_INSTALL_DIR \
        --with-daemon \
        --without-gui \
        --without-bdb \
        --disable-tests
