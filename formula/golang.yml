summary: Open source programming language to build simple/reliable/efficient software
git-url: https://github.com/golang/go
web-url: https://go.dev/
src-url: https://go.dev/dl/go1.21.5.src.tar.gz
src-uri: https://fossies.org/linux/misc/go1.21.5.src.tar.gz
src-sha: 285cbbdf4b6e6e62ed58f370f3f6d8c30825d6e56c5853c66d3c23bcdb09db19
license: BSD-3-Clause
version: 1.21.4
dep-upp: bash
binbstd: 1
bscript: src
bsystem: go
install: |
    export GOROOT_BOOTSTRAP="$(go env GOROOT)"

    run go env
    run ./make.bash
    run cd ..
    run rm -rf _
    run rm -rf pkg/obj
    run cd ..
    run install -d "$PACKAGE_INSTALL_DIR"
    run mv src/*   "$PACKAGE_INSTALL_DIR"
