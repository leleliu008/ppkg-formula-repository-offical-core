summary: Tools and libraries to manipulate images in many formats
web-url: https://imagemagick.org/
src-url: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-11.tar.xz
git-url: https://github.com/ImageMagick/ImageMagick
version: 7.1.1.11
src-sha: 4a8b0fb3a498bd7ac294e4f6f463597d19267a012d38e48c8d6a822735bf797e
license: ImageMagick
dep-pkg: ghostscript openexr libheif liblqr libwebp liblzma libbz2 libtool
install: |
    configure \
        --with-freetype=yes \
        --with-gvc=no \
        --with-modules \
        --with-openjp2 \
        --with-openexr \
        --with-webp=yes \
        --with-heic=yes \
        --with-gslib \
        --with-pango \
        --with-lqr \
        --without-x \
        --without-wmf \
        --without-fftw \
        --disable-opencl
