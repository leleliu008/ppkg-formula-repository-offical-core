dep-pkg: ghostscript libheif liblqr libtool openexr libwebp liblzma libbz2
install: |
    configure \
        --with-freetype=yes \
        --with-gvc=no \
        --with-modules \
        --with-openjp2 \
        --with-openexr \
        --with-webp=yes \
        --with-heic=yes \
        --with-gslib \
        --with-pango \
        --with-lqr \
        --without-x \
        --without-wmf \
        --without-fftw \
        --disable-opencl
