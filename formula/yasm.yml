summary: Yet another assembler, a complete reimplementation of NASM
webpage: https://yasm.tortall.net
git-url: https://github.com/yasm/yasm.git
src-url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
src-sha: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f

prepare: |
    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        sed_in_place 's|$(CC_FOR_BUILD) $(DEFAULT_INCLUDES)|$(CC_FOR_BUILD) $(CFLAGS_FOR_BUILD) $(DEFAULT_INCLUDES)|' Makefile.in
    fi

install: |
    configure \
        --disable-gcov \
        --disable-warnerror \
        --disable-profiling \
        --disable-python \
        --disable-python-bindings \
        --without-dmalloc
