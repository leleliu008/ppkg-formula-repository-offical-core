summary: Multi-format archive and compression library
webpage: https://www.libarchive.org
src-url: https://www.libarchive.org/downloads/libarchive-3.6.1.tar.xz
src-sha: 5a411aceb978f43e626f0c2d1812ddd8807b645ed892453acabd532376c148e6
git-url: https://github.com/libarchive/libarchive.git
dep-pkg: libiconv expat openssl libbz2 lz4 lzo libzstd
license: BSD-2-Clause

install: |
    configure \
        --enable-xattr \
        --enable-acl \
        --enable-bsdtar=static \
        --enable-bsdcat=static \
        --enable-bsdcpio=static \
        --without-xml2 \
        --without-mbedtls \
        --without-nettle \
        --without-libb2 \
        --without-cng \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --with-iconv \
        --with-expat \
        --with-openssl &&
    sed_in_place '/Libs: /s|$| -liconv|' "$PACKAGE_INSTALL_DIR/lib/pkgconfig/libarchive.pc"
