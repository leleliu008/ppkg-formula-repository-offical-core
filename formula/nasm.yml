summary: Netwide Assembler (NASM) is an 80x86 assembler
git-url: https://github.com/netwide-assembler/nasm
web-url: https://www.nasm.us
src-url: https://www.nasm.us/pub/nasm/releasebuilds/2.16.01/nasm-2.16.01.tar.xz
src-sha: c77745f4802375efeee2ec5c0ad6b7f037ea9c87c92b149a9637ff099f162558
license: BSD-2-Clause
bsystem: autogen
binbstd: yes
install: |
    configure \
        --disable-profiling \
        --enable-lto \
        --enable-suggestions \
        --disable-sanitizer \
        --disable-pedantic \
        --disable-werror \
        --disable-pdf-compression
