summary: Utility to determine file types
web-url: https://www.darwinsys.com/file
git-url: https://github.com/file/file.git
src-url: https://astron.com/pub/file/file-5.42.tar.gz
src-sha: c076fb4d029c74073f15c43361ef572cfb868407d347190ba834af3b1639b0e4
license: BSD-2-Clause
dep-pkg: libmagic
install: |
    export LDFLAGS="$LDFLAGS $libmagic_LIBRARY_DIR/libmagic.a"

    configure_only \
        --enable-zlib \
        --disable-bzlib \
        --disable-xzlib &&
    gmakew install-exec &&
    gmakew -C doc install-man1 &&
    rm -rf "$PACKAGE_INSTALL_DIR/lib"
