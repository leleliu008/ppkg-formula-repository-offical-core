summary: Linux Capability Library
web-url: https://git.kernel.org/pub/scm/libs/libcap/libcap.git
src-url: https://git.kernel.org/pub/scm/libs/libcap/libcap.git/snapshot/libcap-2.65.tar.gz
src-sha: b0c770a99f978ca32ce58fb72b23d2a883b160aa30ee909fb83ba4003efc771c
license: BSD-3-Clause GPL-2.0-or-later
dep-upp: gperf

binbstd: yes

dopatch: |
    sed_in_place 's/indent -kr/indent -br/'    Make.Rules &&
    sed_in_place 's/-i $@/-i".bak" $@/'        libcap/Makefile &&
    sed_in_place 's|size_t len/|size_t len/g|' libcap/Makefile

install: |
    gmakew clean &&
    gmakew install \
        prefix="$PACKAGE_INSTALL_DIR" \
        lib=lib \
        PAM_CAP=no \
        GOLANG=no \
        BUILD_CC="$CC" \
        BUILD_CFLAGS="'$CFLAGS $CPPFLAGS'" \
        CC="$CC" \
        CFLAGS="'$CFLAGS $CPPFLAGS'" \
        LDFLAGS="'$LDFLAGS'" \
        AR="$AR" \
        RANLIB="$RANLIB"
