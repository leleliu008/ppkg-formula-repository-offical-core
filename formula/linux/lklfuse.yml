summary: Mount any Linux filesystem without root
git-url: https://github.com/lkl/linux
dep-pkg: libfuse
bscript: tools/lkl
install: |
    printf 'libs-y += lib/liblkl\n' > Targets
    gmakew clean
    gmakew all
    run $CC $CFLAGS $CPPFLAGS -D_FILE_OFFSET_BITS=64 -Iinclude $LDFLAGS -o lklfuse lklfuse.c ./liblkl.a -lfuse3
    install_bins lklfuse
