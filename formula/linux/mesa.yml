pkgtype: lib
summary: Graphics Library
web-url: https://www.mesa3d.org/
git-url: https://gitlab.freedesktop.org/mesa/mesa
src-url: https://mesa.freedesktop.org/archive/mesa-24.2.8.tar.xz
src-sha: 999d0a854f43864fc098266aaf25600ce7961318a1e2e358bff94a7f53580e30
license: MIT
dep-pym: Mako PyYAML
dep-upp: gm4 flex bison
dep-pkg: xorg-libxdamage xorg-libxrandr xorg-libxxf86vm xorg-libxvmc xorg-libxshmfence wayland-protocols libvdpau libva libdrm libclc libsensors glslang spirv-tools

install: |
    mesonw \
        -Dglx=dri \
        -Degl=enabled \
        -Dgbm=enabled \
        -Ddri3=enabled \
        -Dllvm=enabled \
        -Dopengl=true \
        -Dgles1=enabled \
        -Dgles2=enabled \
        -Dvalgrind=enabled \
        -Dintel-clc=enabled \
        -Dlmsensors=enabled \
        -Dgallium-extra-hud=true \
        -Dgallium-nine=true \
        -Dgallium-opencl=icd \
        -Dgallium-va=enabled \
        -Dgallium-xa=enabled \
        -Dgallium-vdpau=enabled \
        -Dgallium-omx=disabled \
        -Dgallium-drivers=auto \
        -Dplatforms=x11,wayland \
        -Dvideo-codecs=all \
        -Dtools=drm-shim,etnaviv,freedreno,glsl,nir,nouveau,lima \
        -Db_ndebug=true
