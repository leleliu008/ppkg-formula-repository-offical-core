summary: A small, fast, self-contained, high-reliability, full-featured, SQL database engine written in C
git-url: https://github.com/sqlite/sqlite
web-url: https://www.sqlite.org/
src-url: https://www.sqlite.org/2024/sqlite-autoconf-3450300.tar.gz
src-sha: b2809ca53124c19c60f42bf627736eae011afdcc205bb48270a5ee9a38191531
version: 3.45.3
license: blessing
binbstd: 1

install: |
    run "$CC" -c "$CFLAGS" "$CPPFLAGS" -o sqlite3.o sqlite3.c
    run "$CC" -shared "$LDFLAGS" -o libsqlite3.$SHARED_LIBRARY_SUFFIX sqlite3.o
    run "$AR" rsc libsqlite3.a sqlite3.o

    install_incs *.h
    install_libs libsqlite3.a libsqlite3.$SHARED_LIBRARY_SUFFIX

dotweak: |
    install -d lib/pkgconfig
    cat >      lib/pkgconfig/sqlite3.pc <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: SQLite
    Description: SQL database engine
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lsqlite3 -lm
    EOF
