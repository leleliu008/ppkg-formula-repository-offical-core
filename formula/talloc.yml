summary: Hierarchical, reference-counted memory pool with destructors
webpage: https://talloc.samba.org/
src-url: https://www.samba.org/ftp/talloc/talloc-2.3.4.tar.gz
src-sha: 179f9ebe265e67e4ab2c26cad2b7de4b6a77c6c212f966903382869f06be6505
license: GPL-3.0-or-later
dep-pkg: python3

bsystem: gmake
binbstd: yes
install: |
    export LDFLAGS="$(printf '%s\n' "$LDFLAGS" | sed -e 's|--static||g' -e 's|-static||g')"

    ./configure build \
        --prefix=$TARGET_INSTALL_DIR \
        --disable-rpath \
        --disable-python \
        --without-gettext &&
    $AR crus libtalloc.a bin/default/talloc*.o &&
    install_incs talloc.h &&
    install_libs libtalloc.a &&
    install_libs bin/default/libtalloc.so &&
    install_pcfs bin/default/talloc.pc
