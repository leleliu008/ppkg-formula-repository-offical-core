summary: Cryptographic algorithms and formats library in C++
git-url: https://github.com/randombit/botan
web-url: https://botan.randombit.net/
src-url: https://botan.randombit.net/releases/Botan-3.1.0.tar.xz
src-sha: 4e18e755a8bbc6bf96fac916fbf072ecd06740c72a72017c27162e4c0b4725fe
license: BSD-2-Clause
dep-pkg: python3 sqlite libbz2 zlib
bsystem: gmake
binbstd: yes
install: |
    export CXXFLAGS="$CXXFLAGS $CPPFLAGS"
    python3 configure.py \
        --prefix=$PACKAGE_INSTALL_DIR \
        --docdir=share/doc \
        --cc=gcc \
        --with-zlib \
        --with-bzip2 \
        --with-sqlite3 &&
    gmakew install
