summary: Cryptographic algorithms and formats library in C++
git-url: https://github.com/randombit/botan
web-url: https://botan.randombit.net/
src-url: https://botan.randombit.net/releases/Botan-3.0.0.tar.xz
src-sha: 5da552e00fa1c047a90c22eb5f0247ec27e7432b68b78e10a7ce0955269ccad7
license: BSD-2-Clause
dep-pkg: python3 sqlite libbz2 zlib
bsystem: gmake
binbstd: yes
install: |
    export CXXFLAGS="$CXXFLAGS $CPPFLAGS"
    python3 configure.py \
        --prefix=$PACKAGE_INSTALL_DIR \
        --docdir=share/doc \
        --cc=gcc \
        --with-zlib \
        --with-bzip2 \
        --with-sqlite3 &&
    gmakew install
