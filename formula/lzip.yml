summary: LZMA-based compression program similar to gzip or bzip2
web-url: https://www.nongnu.org/lzip
src-url: https://download-mirror.savannah.gnu.org/releases/lzip/lzip-1.23.tar.gz
src-sha: 4792c047ddf15ef29d55ba8e68a1a21e0cb7692d87ecdf7204419864582f280d
license: GPL-2.0-or-later
dopatch: |
    if [ "$LINK_TYPE" = static-full ] ; then
        if [ "$TARGET_PLATFORM_NAME" = netbsd ] ; then
            if [ "$CROSS_COMPILING" = 1 ] ; then
                printf 'INPUT(%s/usr/lib/libstdc++.a -lgcc_s)\n' "$SYSROOT" > ../lib/libstdc++.a
            fi
        fi
    fi

install: configure CXX="'$CXX'" CPPFLAGS="'$CPPFLAGS'" CXXFLAGS="'$CXXFLAGS'" LDFLAGS="'$LDFLAGS'"
