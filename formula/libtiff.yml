summary: TIFF library and utilities
web-url: https://libtiff.gitlab.io/libtiff
git-url: https://gitlab.com/libtiff/libtiff
src-url: https://download.osgeo.org/libtiff/tiff-4.5.0.tar.gz
src-sha: c7a1d9296649233979fa3eacffef3fa024d73d05d589cb622727b5b08c423464
dep-pkg: libzstd

install: |
    cmakew \
        -Dzlib=ON \
        -Dzstd=ON \
        -Dlzma=ON \
        -Dlzw=ON \
        -Dwebp=OFF \
        -Djpeg=OFF \
        -Djbig=OFF \
        -Dlerc=OFF \
        -Dtiff-docs=OFF \
        -Dtiff-tools=ON \
        -Dtiff-tests=OFF \
        -DBUILD_SHARED_LIBS=OFF
