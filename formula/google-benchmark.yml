summary: C++ microbenchmark support library
git-url: https://github.com/google/benchmark.git
src-url: https://github.com/google/benchmark/archive/v1.7.0.tar.gz
src-sha: 3aff99169fa8bdee356eaa1f691e835a6e57b1efeadb8a0f9f228531158246ac
license: Apache-2.0

install: |
    cmakew \
        -DBENCHMARK_ENABLE_TESTING=OFF \
        -DBENCHMARK_ENABLE_GTEST_TESTS=OFF \
        -DBENCHMARK_ENABLE_ASSEMBLY_TESTS=OFF \
        -DBENCHMARK_ENABLE_EXCEPTIONS=ON \
        -DBENCHMARK_ENABLE_INSTALL=ON \
        -DBENCHMARK_ENABLE_LTO=ON \
        -DBENCHMARK_USE_LIBCXX=ON \
        -DBENCHMARK_DOWNLOAD_DEPENDENCIES=OFF
