license: LGPL-2.1-or-later
dep-plm: Mako MarkupSafe
dep-pkg: ffmpeg vulkan-loader glslang libepoxy
install: |
    mesonw \
        -Dfuzz=false \
        -Ddemos=false \
        -Dtests=false \
        -Dbench=false \
        -Dunwind=disabled \
        -Dvulkan=enabled \
        -Dopengl=enabled \
        -Dglslang=enabled \
        -Dvulkan-registry=$vulkan_headers_INSTALL_DIR/share/vulkan/registry/vk.xml
