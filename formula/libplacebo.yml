summary: Reusable library for GPU-accelerated image/video processing primitives
git-url: https://code.videolan.org/videolan/libplacebo
src-url: https://code.videolan.org/videolan/libplacebo/-/archive/v4.208.0/libplacebo-v4.208.0.tar.bz2
src-sha: c89a80655ab375e4809415bb597c638607fc150fa6f6bb830dd502fec7f0ba95
license: LGPL-2.1-or-later
dep-plm: Mako MarkupSafe
dep-pkg: ffmpeg vulkan-loader glslang libepoxy
install: |
    mesonw \
        -Dfuzz=false \
        -Ddemos=false \
        -Dtests=false \
        -Dbench=false \
        -Dunwind=disabled \
        -Dvulkan=enabled \
        -Dopengl=enabled \
        -Dglslang=enabled \
        -Dvulkan-registry=$vulkan_headers_INSTALL_DIR/share/vulkan/registry/vk.xml
