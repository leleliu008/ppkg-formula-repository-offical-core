pkgtype: pie
summary: Interpreted, interactive, object-oriented programming language
git-url: https://github.com/python/cpython
web-url: https://www.python.org/
src-url: https://www.python.org/ftp/python/3.12.2/Python-3.12.2.tgz
src-sha: a7c4f6a9dc423d8c328003254ab0c9338b83037bd787d680826a5bf84308116e
license: Python-2.0
dep-pkg: gdbm libopenssl libsqlite3 libexpat libffi liblzma libbz2 zlib
ccflags: -DOPENSSL_THREADS

install: |
    unset PYTHONHOME
    unset PYTHONPATH

    export ZLIB_CFLAGS="-I$zlib_INCLUDE_DIR"
    export ZLIB_LIBS="-L$zlib_LIBRARY_DIR -lz"

    export BZIP2_CFLAGS="-I$libbz2_INCLUDE_DIR"
    export BZIP2_LIBS="-L$libbz2_LIBRARY_DIR -lbz2"

    export LIBLZMA_CFLAGS="-I$liblzma_INCLUDE_DIR"
    export LIBLZMA_LIBS="-L$liblzma_LIBRARY_DIR -llzma"

    export LIBSQLITE3_CFLAGS="-I$libsqlite3_INCLUDE_DIR"
    export LIBSQLITE3_LIBS="-L$libsqlite3_LIBRARY_DIR -lsqlite3"

    export GDBM_CFLAGS="-I$gdbm_INCLUDE_DIR"
    export GDBM_LIBS="-L$gdbm_LIBRARY_DIR -lgdbm -lgdbm_compat"

    export LIBS='-lm'

    configure \
        --with-system-expat \
        --with-system-ffi \
        --with-openssl="$libopenssl_INSTALL_DIR" \
        --with-ensurepip=yes \
        --with-lto \
        --enable-ipv6 \
        --enable-shared \
        --enable-loadable-sqlite-extensions \
        --disable-profiling
