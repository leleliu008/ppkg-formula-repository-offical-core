summary: Packet(TCP/IP) Capture libray
git-url: https://github.com/the-tcpdump-group/libpcap.git
web-url: https://www.tcpdump.org/
src-url: https://www.tcpdump.org/release/libpcap-1.10.1.tar.gz
src-sha: ed285f4accaf05344f90975757b3dbfe772ba41d1c401c2648b7fa45b711bdd4
license: BSD-3-Clause
dep-upp: gm4 flex bison
dep-pkg: openssl

install: |
    # Due to freedesktop.org bug 74029, D-Bus capture support is not available on macOS
    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        DISABLE_DBUS=ON
    else
        DISABLE_DBUS=OFF
    fi

    cmakew \
        -DINET6=ON \
        -DBDEBUG=OFF \
        -DENABLE_REMOTE=ON \
        -DDISABLE_USB=OFF \
        -DDISABLE_SEPTEL=OFF \
        -DDISABLE_NETMAP=OFF \
        -DDISABLE_DBUS=$DISABLE_DBUS \
        -DDISABLE_BLUETOOTH=OFF \
        -DDISABLE_DAG=ON \
        -DDISABLE_TC=ON \
        -DDISABLE_SNF=ON &&
    (
        cd "$PACKAGE_INSTALL_DIR/lib/pkgconfig" &&
        sed_in_place 's@-l/opt/ppkg/installed/openssl/lib/libssl.\(a\|so\)@-lssl@g'        libpcap.pc &&
        sed_in_place 's@-l/opt/ppkg/installed/openssl/lib/libcrypto.\(a\|so\)@-lcrypto@g'  libpcap.pc
    )
