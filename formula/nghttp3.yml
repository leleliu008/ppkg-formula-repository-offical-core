summary: HTTP/3 library written in C
git-url: https://github.com/ngtcp2/nghttp3
license: MIT
prepare: sed_in_place 's|nghttp3|nghttp3_static|' examples/CMakeLists.txt
install: |
    cmakew \
        -DENABLE_ASAN=ON \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_LIB_ONLY=OFF \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON
