summary: A toolkit for manipulation of graphic images, including conversion of images between a variety of different formats
web-url: http://netpbm.sourceforge.net/
src-url: https://downloads.sourceforge.net/project/netpbm/super_stable/10.86.40/netpbm-10.86.40.tgz
src-sha: 7098c0926474303c6fe2d17c0dfb88f24622d1b3a590b6d75495d62ea933b324
license: GPL-3.0-or-later
dep-pkg: jasper libtiff libpng libjpeg-turbo libxml2
dep-upp: gm4 flex perl
binbstd: 1
parallel: 0

dopatch: |
    # https://stackoverflow.com/questions/9168150/implicit-declaration-using-std-c99
    sed_in_place 's|$(CFLAGS)|-D_DARWIN_C_SOURCE|' buildtools/Makefile
    sed_in_place '/^CFLAGS_SHLIB =/c CFLAGS_SHLIB = -fPIC' config.mk.in
    sed_in_place '/^STRIPFLAG =/c STRIPFLAG = ' config.mk.in
    sed_in_place '/^INSTALL =/c INSTALL = install' config.mk.in
    sed_in_place '/^LDSHLIB =/c LDSHLIB = -shared ' config.mk.in
    sed_in_place 's/mkdir $(PKGDIR)/install -d $(PKGDIR)/' GNUmakefile
    run cp config.mk.in config.mk

install: |
    gmakew clean
    gmakew CC="$CC" AR="$AR" RANLIB="$RANLIB" CC_FOR_BUILD="$CC_FOR_BUILD" LD_FOR_BUILD="$CC_FOR_BUILD" CFLAGS_FOR_BUILD="'$CFLAGS_FOR_BUILD $CPPFLAGS_FOR_BUILD'" LDFLAGS_FOR_BUILD="'$LDFLAGS_FOR_BUILD'" TIFFLIB="'-ltiff -lzstd -llzma'" JPEGLIB=-ljpeg PNGLIB=-lpng ZLIB=-lz JASPERLIB="'$(pkg-config --libs-only-l jasper)'" JASPERHDR_DIR="$jasper_INCLUDE_DIR/jasper"
    gmakew package pkgdir=$PACKAGE_INSTALL_DIR SONAME=libnetpbm.so

dotweak: |
    run mv staticlink/libnetpbm.a lib/
    run rm -rf staticlink
    run rm -rf sharedlink
    run rm pkgconfig_template
    run rm config_template
    run rm README
    run rm VERSION
    run rm pkginfo

    run install -d lib/pkgconfig

    cat > lib/pkgconfig/netpbm.pc <<EOF
    prefix=\${pcfiledir}/../..
    exec_prefix=\${prefix}
    libdir=\${exec_prefix}/lib
    includedir=\${prefix}/include

    Name: Netpbm
    Description: A toolkit for manipulation of graphic images
    Version: $PACKAGE_VERSION
    Cflags: -I\${includedir}
    Libs: -L\${libdir} -lnetpbm
    Requires: jasper libpng libjpeg libtiff-4 libxml-2.0
    EOF
