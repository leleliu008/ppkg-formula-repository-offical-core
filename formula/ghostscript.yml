summary: Interpreter for PostScript and PDF
web-url: https://www.ghostscript.com/
src-url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10021/ghostpdl-10.02.1.tar.xz
src-sha: 01f4b699f031566b04cec495506811866e17896b26847c14e5333fb3adfc0619
license: AGPL-3.0-or-later
dep-pkg: fontconfig jbig2dec libidn lcms2 openjpeg tesseract

binbstd: 1
binbstd: 0

dopatch: |
    rm -rf expat
    rm -rf freetype
    rm -rf jbig2dec
    rm -rf jpeg
    rm -rf lcms2mt
    rm -rf libpng
    rm -rf openjpeg
    rm -rf tiff
    rm -rf zlib
    rm -rf tesseract

install: |
    export CFLAGS="$CFLAGS $CPPFLAGS $LDFLAGS"
    configure \
        --disable-compile-inits \
        --disable-cups \
        --disable-gtk \
        --with-system-libtiff \
        --without-x
    run make soclean
    run make install-so
