summary: Low-level access to audio, keyboard, mouse, joystick and graphics
git-url: https://github.com/libsdl-org/SDL
web-url: https://www.libsdl.org/
src-url: https://www.libsdl.org/release/SDL2-2.28.0.tar.gz
src-sha: d215ae4541e69d628953711496cd7b0e8b8d5c8d811d5b0f98fdc7fd1422998a
license: Zlib
dep-pkg: pulseaudio mesa libxkbcommon xorg-libice xorg-libxcursor xorg-libxscrnsaver xorg-libxxf86vm xorg-xinput libdecor
install: |
    cmakew \
        -DSDL_TESTS=OFF \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_VULKAN=ON \
        -DSDL_OPENGL=ON \
        -DSDL_OPENGLES=ON \
        -DSDL_PTHREADS=ON \
        -DSDL_PULSEAUDIO=ON \
        -DSDL_PULSEAUDIO_SHARED=ON \
        -DSDL_WAYLAND=ON \
        -DSDL_X11=ON
