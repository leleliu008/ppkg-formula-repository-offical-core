summary: Low-level access to audio, keyboard, mouse, joystick and graphics
git-url: https://github.com/libsdl-org/SDL
web-url: https://www.libsdl.org/
src-url: https://www.libsdl.org/release/SDL2-2.28.1.tar.gz
src-sha: 4977ceba5c0054dbe6c2f114641aced43ce3bf2b41ea64b6a372d6ba129cb15d
license: Zlib
dep-pkg: pulseaudio mesa libxkbcommon xorg-libice xorg-libxcursor xorg-libxscrnsaver xorg-libxxf86vm xorg-xinput libdecor
install: |
    cmakew \
        -DSDL_TESTS=OFF \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_VULKAN=ON \
        -DSDL_OPENGL=ON \
        -DSDL_OPENGLES=ON \
        -DSDL_PTHREADS=ON \
        -DSDL_PULSEAUDIO=ON \
        -DSDL_PULSEAUDIO_SHARED=ON \
        -DSDL_WAYLAND=ON \
        -DSDL_X11=ON
