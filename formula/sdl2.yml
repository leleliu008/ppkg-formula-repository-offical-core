summary: Low-level access to audio, keyboard, mouse, joystick and graphics
git-url: https://github.com/libsdl-org/SDL
web-url: https://www.libsdl.org/
src-url: https://www.libsdl.org/release/SDL2-2.28.5.tar.gz
src-sha: 332cb37d0be20cb9541739c61f79bae5a477427d79ae85e352089afdaf6666e4
license: Zlib
dep-pkg: pulseaudio mesa libxkbcommon xorg-libice xorg-libxcursor xorg-libxscrnsaver xorg-libxxf86vm xorg-xinput libdecor
install: |
    cmakew \
        -DSDL_TESTS=OFF \
        -DSDL_SHARED=ON \
        -DSDL_STATIC=ON \
        -DSDL_VULKAN=ON \
        -DSDL_OPENGL=ON \
        -DSDL_OPENGLES=ON \
        -DSDL_PTHREADS=ON \
        -DSDL_PULSEAUDIO=ON \
        -DSDL_PULSEAUDIO_SHARED=ON \
        -DSDL_WAYLAND=ON \
        -DSDL_X11=ON
