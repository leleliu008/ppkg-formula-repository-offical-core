summary: Manage your dotfiles across multiple diverse machines, securely
web-url: https://chezmoi.io/
git-url: https://github.com/twpayne/chezmoi
src-url: https://github.com/twpayne/chezmoi/archive/refs/tags/v2.34.0.tar.gz
src-sha: 66a65bb283ba8259d0ca0205b3c3457da220c55d486da10b42f31fe5e478f5e8
license: MIT

install: |
    gow -X main.version=$PACKAGE_VERSION \
        -X main.commit=$PACKAGE_GIT_SHA \
        -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
        -X main.builtBy=ppkg
