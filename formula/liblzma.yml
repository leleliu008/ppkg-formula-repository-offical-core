summary: General-purpose data compression with high compression ratio
web-url: https://tukaani.org/xz
git-url: https://github.com/tukaani-project/xz
src-url: https://mirrors.aliyun.com/macports/distfiles/xz/xz-5.6.1.tar.bz2
src-sha: d300422649a0124b1121630be559c890ceedf32667d7064b8128933166c217c8
license: LGPL-2.1-or-later

install: |
    configure \
        --disable-external-sha256 \
        --disable-werror \
        --enable-assembler \
        --enable-threads=posix \
        --disable-xz \
        --disable-xzdec \
        --disable-lzmadec \
        --disable-lzmainfo \
        --disable-lzma-links \
        --disable-scripts \
        --enable-rpath
