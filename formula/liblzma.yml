summary: General-purpose data compression with high compression ratio
git-url: https://github.com/xz-mirror/xz
web-url: https://tukaani.org/xz
src-url: https://tukaani.org/xz/xz-5.4.3.tar.xz
src-sha: 92177bef62c3824b4badc524f8abcce54a20b7dbcfb84cde0a2eb8b49159518c
license: LGPL-2.1-or-later

install: |
    configure \
        --disable-external-sha256 \
        --disable-werror \
        --enable-assembler \
        --enable-threads=posix \
        --disable-xz \
        --disable-xzdec \
        --disable-lzmadec \
        --disable-lzmainfo \
        --disable-lzma-links \
        --disable-scripts
