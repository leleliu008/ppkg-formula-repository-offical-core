summary: Generate introspection data for GObject libraries
webpage: https://gi.readthedocs.io
git-url: https://gitlab.gnome.org/GNOME/gobject-introspection.git
src-url: https://download.gnome.org/sources/gobject-introspection/1.72/gobject-introspection-1.72.0.tar.xz
src-sha: 02fe8e590861d88f83060dd39cda5ccaa60b2da1d21d0f95499301b186beaabc
license: MIT
dep-upp: gm4 flex bison
dep-pkg: glib python3
prepare: |
    unset LD_LIBRARY_PATH

    for DEP_PKG_NAME in $RECURSIVE_DEPENDENT_PACKAGES
    do
        LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$MY_INSTALL_DIR/$DEP_PKG_NAME/lib"
    done

    export LD_LIBRARY_PATH

install: mesonw
