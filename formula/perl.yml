summary: Highly capable, feature-rich programming language
web-url: https://www.perl.org/
git-url: https://github.com/perl/perl5
src-url: https://www.cpan.org/src/5.0/perl-5.38.0.tar.xz
src-uri: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/perl-5.38.0.tar.xz
src-sha: eca551caec3bc549a4e590c0015003790bdd1a604ffe19cc78ee631d51f7072e
license: GPL-1.0-or-later
sfslink: no
binbstd: yes
install: |
    if [ "$NATIVE_OS_KIND" = darwin ] ; then
        LIBS='-lpthread -ldl -lm -lc -lutil'
    else
        LIBS='-lpthread -ldl -lm -lc -lutil -lcrypt'
    fi

    # https://perldoc.perl.org/Config
    #-Duserelocatableinc \
    run ./Configure \
        -des \
        -Dprefix=$PACKAGE_INSTALL_DIR \
        -Dman1dir=$PACKAGE_INSTALL_DIR/share/man/man1 \
        -Dman3dir=$PACKAGE_INSTALL_DIR/share/man/man3 \
        -Dcc="'$CC'" \
        -Dar="'$AR'" \
        -Dnm="'$NM'" \
        -Dccflags="'$CFLAGS'" \
        -Dldflags="'$LDFLAGS'" \
        -Dcppflags="'$CPPFLAGS'" \
        -Dlibs="'$LIBS'" \
        -Dusenm=false \
        -Dusedl=true \
        -Dmake=gmake \
        -Duselargefiles \
        -Duseshrplib \
        -Dusethreads &&
    gmakew &&
    gmakew install
