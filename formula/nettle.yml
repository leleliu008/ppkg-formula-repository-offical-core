summary: Low-level cryptographic library
web-url: https://www.lysator.liu.se/~nisse/nettle
git-url: https://git.lysator.liu.se/nettle/nettle
src-url: https://ftp.gnu.org/gnu/nettle/nettle-3.8.1.tar.gz
src-sha: 364f3e2b77cd7dcde83fd7c45219c834e54b0c75e428b6f894a23d12dd41cbfe
license: GPL-2.0-or-later
dep-upp: gm4
dep-pkg: gmp

install: |
    configure \
        --libdir="$PACKAGE_INSTALL_DIR/lib" \
        --with-include-path=$gmp_INCLUDE_DIR \
        --with-lib-path=$gmp_LIBRARY_DIR \
        --disable-fat \
        --disable-gcov \
        --disable-openssl \
        --disable-mini-gmp \
        --disable-documentation \
        --enable-assembler
