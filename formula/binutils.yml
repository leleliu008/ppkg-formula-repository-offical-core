summary: GNU binary tools for native development
web-url: https://www.gnu.org/software/binutils/binutils.html
src-url: https://ftp.gnu.org/gnu/binutils/binutils-2.39.tar.xz
src-sha: 645c25f563b8adc0a81dbd6a41cffbf4d37083a382e02d5d3df4f65c09516d00
git-url: https://sourceware.org/git/binutils-gdb
license: GPL-2.0-or-later
dep-pkg: isl libmpc zlib texinfo
dep-upp: bison

install: |
    configure \
        --with-isl="$isl_INSTALL_DIR" \
        --with-gmp="$gmp_INSTALL_DIR" \
        --with-mpc="$libmpc_INSTALL_DIR" \
        --with-mpfr="$mpfr_INSTALL_DIR" \
        --with-system-zlib \
        --disable-werror \
        --disable-nls \
        --enable-gold \
        --enable-64-bit-bfd \
        --enable-plugins \
        --enable-interwork \
        --enable-multilib \
        --enable-targets=all

        # https://www.mail-archive.com/bug-binutils@gnu.org/msg38641.html
