summary: X.Org protocol client library
webpage: https://www.x.org/
src-url: https://www.x.org/archive/individual/lib/libX11-1.8.1.tar.gz
src-sha: d52f0a7c02a45449f37b0831d99ff936d92eb4ce8b4c97dc17a63cea79ce5a76
license: MIT
dep-pkg: xorg-xtrans xorg-libxcb
install: |
    unset LC_ALL
    export LC_CTYPE=C

    configure \
        --enable-tcp-transport \
        --enable-unix-transport \
        --enable-local-transport \
        --enable-ipv6 \
        --enable-loadable-i18n \
        --enable-xthreads \
        --enable-specs=no
