summary: Cross-platform make
webpage: https://www.cmake.org
git-url: https://github.com/Kitware/CMake.git
src-url: https://github.com/Kitware/CMake/releases/download/v3.24.0/cmake-3.24.0.tar.gz
src-sha: c2b61f7cdecb1576cad25f918a8f42b8685d88a832fd4b62b9e0fa32e915a658
license: BSD-3-Clause
dep-pkg: ncurses openssl

bsystem: gmake
binbstd: yes
install: |
    run ./bootstrap \
        --prefix=$PACKAGE_INSTALL_DIR \
        --no-system-libs \
        --parallel=$BUILD_NJOBS \
        -- \
        -DCMake_BUILD_LTO=ON \
        -DBUILD_QtDialog=OFF \
        -DBUILD_CursesDialog=ON \
        -DCMAKE_USE_OPENSSL=ON \
        -DOPENSSL_USE_STATIC_LIBS=ON &&
    gmakew &&
    gmakew install
