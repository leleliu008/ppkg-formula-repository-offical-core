summary: Linux virtual machines
git-url: https://github.com/lima-vm/lima
src-url: https://github.com/lima-vm/lima/archive/v0.16.0.tar.gz
src-sha: deb23bd5d913790943dfa4cee8a6d50629e031750da2a84006736e13240e3977
license: Apache-2.0
dep-pkg: qemu
bsystem: gmake go
install: |
    export CGO_ENABLED=1
    gmakew clean binaries VERSION="$PACKAGE_VERSION" &&
    install_bins _output/bin/* &&
    run cp -r _output/share "$PACKAGE_INSTALL_DIR"
