summary: A collection of tools, libraries, and tests for Vulkan shader compilation
git-url: https://github.com/google/shaderc
src-url: https://github.com/google/shaderc/archive/refs/tags/v2023.7.tar.gz
src-sha: 681e1340726a0bf46bea7e31f10cbfe78e01e4446a35d90fedc2b78d400fcdeb
license: Apache-2.0
dep-upp: python3 git
dopatch: python3 utils/git-sync-deps
install: |
    cmakew \
        -DSHADERC_SKIP_TESTS=ON \
        -DSHADERC_SKIP_INSTALL=OFF \
        -DSHADERC_SKIP_EXAMPLES=OFF \
        -DSHADERC_ENABLE_WGSL_OUTPUT=OFF \
        -DSHADERC_ENABLE_WERROR_COMPILE=ON \
        -DBUILD_SHARED_LIBS=OFF
