summary: QUIC library written in C
git-url: https://github.com/ngtcp2/ngtcp2
dep-pkg: libev nghttp3

install: |
    cmakew \
        -DENABLE_ASAN=ON \
        -DENABLE_DEBUG=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=ON \
        -DENABLE_WOLFSSL=OFF \
        -DENABLE_PICOTLS=OFF \
        -DENABLE_BORINGSSL=OFF \
        -DENABLE_LIB_ONLY=OFF \
        -DENABLE_STATIC_LIB=ON \
        -DENABLE_SHARED_LIB=ON
