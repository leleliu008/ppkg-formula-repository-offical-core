summary: CSS parsing and manipulation toolkit for GNOME
git-url: https://gitlab.gnome.org/GNOME/libcroco
src-url: https://download.gnome.org/sources/libcroco/0.6/libcroco-0.6.13.tar.xz
src-sha: 767ec234ae7aa684695b3a735548224888132e063f92db585759b422570621d4
license: LGPL-2.0-or-later
dep-pkg: glib libxml2

dopatch: |
    if [ -e ../lib/libglib-2.0.a ] ; then
        rm  ../lib/libglib-2.0.a
        printf 'INPUT(%s -lintl)\n' "$glib_LIBRARY_DIR/libglib-2.0.a" > ../lib/libglib-2.0.a
    fi

install: |
    configure \
        --disable-gtk-doc \
        --disable-Bsymbolic \
        --enable-checks \
        CROCO_CFLAGS="'$(pkg-config --cflags glib-2.0) $(pkg-config --cflags libxml-2.0)'" \
        CROCO_LIBS="'$(pkg-config --libs-only-l glib-2.0) $(pkg-config --libs-only-l libxml-2.0)'"
