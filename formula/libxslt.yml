summary: C XSLT library for GNOME
web-url: http://xmlsoft.org/XSLT
git-url: https://github.com/GNOME/libxslt
src-url: https://download.gnome.org/sources/libxslt/1.1/libxslt-1.1.38.tar.xz
src-sha: 1f32450425819a09acaff2ab7a5a7f8a2ec7956e505d7beeb45e843d0e1ecab1
license: X11
dep-pkg: libxml2

dopatch: |
    sed_in_place 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.am &&
    sed_in_place 's|$(XSLTPROC) --nonet $(srcdir)/xsltproc.xml|touch xsltproc.1|' doc/Makefile.in

install: |
    configure \
        --without-debug \
        --without-mem-debug \
        --without-debugger \
        --without-crypto \
        --without-python \
        --with-profiler \
        --with-plugins
