summary: Implementation of iCalendar protocols and data formats
web-url: https://libical.github.io/libical
git-url: https://github.com/libical/libical.git
src-url: https://github.com/libical/libical/releases/download/v3.0.14/libical-3.0.14.tar.gz
src-sha: 4284b780356f1dc6a01f16083e7b836e63d3815e27ed0eaaad684712357ccc8f
license: LGPL-2.1-or-later
dep-pkg: icu4c libxml2 glib

install: |
    cmakew \
        -DPACKAGE_DUMPER=OFF \
        -DADDRESS_SANITIZER=OFF \
        -DENABLE_GTK_DOC=OFF \
        -DGOBJECT_INTROSPECTION=OFF \
        -DICAL_ALLOW_EMPTY_PROPERTIES=OFF \
        -DICAL_BUILD_DOCS=OFF \
        -DICAL_ERRORS_ARE_FATAL=OFF \
        -DICAL_GLIB=ON \
        -DICAL_GLIB_VAPI=OFF \
        -DLIBICAL_BUILD_TESTING=OFF \
        -DSHARED_ONLY=OFF \
        -DSTATIC_ONLY=OFF \
        -DTHREAD_SANITIZER=OFF \
        -DUSE_BUILTIN_TZDATA=OFF \
        -DWITH_CXX_BINDINGS=ON \
        -DICU_INCLUDE_DIR=$icu4c_INCLUDE_DIR \
        -DICU_LIBRARY=$icu4c_LIBRARY_DIR/libicuuc.a \
        -DICU_I18N_LIBRARY=$icu4c_LIBRARY_DIR/libicui18n.a
