summary: Vi IMproved - enhanced vi editor
webpage: https://www.vim.org/
git-url: https://github.com/vim/vim.git
src-url: https://github.com/vim/vim/archive/v9.0.0350.tar.gz
src-sha: 36c211d34beb734fa322975daa170868d7172b1a5f9605257d532cebf956f708
license: Vim
dep-pkg: gettext python3 perl lua
bsystem: configure
binbstd: yes
install: |
    configure \
        --with-lua-prefix=$lua_INSTALL_DIR \
        --with-tlib=ncursesw \
        --with-compiledby=ppkg \
        --with-features=huge \
        --without-x \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
