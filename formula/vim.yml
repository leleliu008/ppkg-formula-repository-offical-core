summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
git-url: https://github.com/vim/vim
src-url: https://github.com/vim/vim/archive/refs/tags/v9.0.2050.tar.gz
src-sha: 0387014cba4283d55e3b6611b7b574c81670fbb5d195d0fc7b264b94e95592e3
license: Vim
dep-pkg: gettext python3 perl lua
binbstd: 1
install: |
    configure \
        --with-lua-prefix=$lua_INSTALL_DIR \
        --with-tlib=ncursesw \
        --with-compiledby=ppkg \
        --with-features=huge \
        --without-x \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
