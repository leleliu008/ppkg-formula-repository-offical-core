summary: Vi IMproved - enhanced vi editor
web-url: https://www.vim.org/
git-url: https://github.com/vim/vim
src-url: https://github.com/vim/vim/archive/v9.0.1600.tar.gz
src-sha: 6c95ac57bcf1e3caf36e304380cec50074705cfd4f104824b01dec3c1727cdce
license: Vim
dep-pkg: gettext python3 perl lua
binbstd: yes
install: |
    configure \
        --with-lua-prefix=$lua_INSTALL_DIR \
        --with-tlib=ncursesw \
        --with-compiledby=ppkg \
        --with-features=huge \
        --without-x \
        --enable-cscope \
        --enable-terminal \
        --enable-multibyte \
        --enable-perlinterp \
        --enable-rubyinterp=no \
        --enable-python3interp \
        --enable-luainterp \
        --enable-gui=no
