pkgtype: exe
summary: BSD tar
git-url: https://github.com/libarchive/libarchive
web-url: https://www.libarchive.org/
src-url: https://www.libarchive.org/downloads/libarchive-3.7.2.tar.xz
src-sha: 04357661e6717b6941682cde02ad741ae4819c67a260593dfb2431861b251acb
license: BSD-2-Clause
dep-pkg: libopenssl lz4 lzo libzstd liblzma libbz2 zlib libiconv libexpat

install: |
    configure \
        --enable-xattr \
        --enable-acl \
        --enable-bsdtar=static \
        --disable-bsdunzip \
        --disable-bsdcpio \
        --disable-bsdcat \
        --without-mbedtls \
        --without-nettle \
        --without-libb2 \
        --without-xml2 \
        --without-cng \
        --with-openssl \
        --with-expat \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --with-iconv

dotweak: |
    run rm -rf lib
    run rm -rf include
    run rm -rf share/man/man3
    run rm -rf share/man/man5
