summary: Emulator for x86 and PowerPC
web-url: https://www.qemu.org/
git-url: https://git.qemu.org/git/qemu
src-url: https://download.qemu.org/qemu-8.0.3.tar.xz
src-sha: ecf4d32cbef9d397bfc8cc50e4d1e92a1b30253bf32e8ee73c7a8dcf9a232b09
license: GPL-2.0-only
dep-pkg: capstone libslirp libssh libusb libpng libjpeg-turbo pixman gnutls lzo nettle snappy vde libzstd libcap-ng xattr
dep-upp: ninja
binbstd: yes
install: |
    export CPPFLAGS="$(printf '%s\n' "$CPPFLAGS" | sed 's|-DNDEBUG||')"
    ./configure \
        --prefix=$PACKAGE_INSTALL_DIR \
        --cc=$CC \
        --host-cc=$CC \
        --extra-cflags="$CFLAGS $CPPFLAGS -DNCURSES_WIDECHAR=1" \
        --extra-ldflags="$LDFLAGS" \
        --disable-bsd-user \
        --disable-guest-agent \
        --enable-capstone \
        --enable-curses \
        --enable-libssh \
        --enable-slirp=system \
        --enable-vde \
        --enable-virtfs \
        --enable-zstd \
        --disable-sdl \
        --disable-gtk &&
    gmakew install V=1
