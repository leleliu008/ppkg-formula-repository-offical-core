summary: C library of Git core methods that is re-entrant and linkable
webpage: https://libgit2.github.com
git-url: https://github.com/libgit2/libgit2.git
src-url: https://github.com/libgit2/libgit2/archive/v1.5.0.tar.gz
src-sha: 8de872a0f201b33d9522b817c92e14edb4efad18dae95cf156cf240b2efff93e
dep-pkg: libssh2 pcre2
license: GPL-2.0-only

install:
    cmakew \
        -DBUILD_CLAR=OFF \
        -DBUILD_TESTS=OFF \
        -DBUILD_FUZZERS=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_SHARED_LIBS=OFF \
        -DENABLE_WERROR=OFF \
        -DENABLE_TRACE=OFF \
        -DDEPRECATE_HARD=OFF \
        -DPROFILE=OFF \
        -DTHREADSAFE=ON \
        -DUSE_SSH=ON \
        -DUSE_HTTPS=OpenSSL \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DREGEX_BACKEND=pcre2
