summary: C library of Git core methods that is re-entrant and linkable
web-url: https://libgit2.github.com
git-url: https://github.com/libgit2/libgit2
src-url: https://github.com/libgit2/libgit2/archive/v1.6.4.tar.gz
src-sha: d25866a4ee275a64f65be2d9a663680a5cf1ed87b7ee4c534997562c828e500d
dep-pkg: libssh2 libpcre2 libiconv
license: GPL-2.0-only

dopatch: |
    # https://github.com/libgit2/libgit2/issues/6280
    if [ "$NATIVE_OS_KIND" = openbsd ] ; then
        sed_in_place 's|sys/random.h|unistd.h|' src/util/rand.c
    fi

install: |
    cmakew \
        -DBUILD_CLI=OFF \
        -DBUILD_TESTS=OFF \
        -DBUILD_FUZZERS=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_SHARED_LIBS=OFF \
        -DENABLE_WERROR=OFF \
        -DDEPRECATE_HARD=OFF \
        -DUSE_SSH=ON \
        -DUSE_ICONV=ON \
        -DUSE_HTTPS=OpenSSL \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DREGEX_BACKEND=pcre2 &&
    sed_in_place '/Libs:/s|$| -liconv|' "$PACKAGE_INSTALL_DIR/lib/pkgconfig/libgit2.pc"
