summary: C library of Git core methods that is re-entrant and linkable
web-url: https://libgit2.github.com
git-url: https://github.com/libgit2/libgit2
src-url: https://github.com/libgit2/libgit2/archive/v1.7.1.tar.gz
src-sha: 17d2b292f21be3892b704dddff29327b3564f96099a1c53b00edc23160c71327
dep-pkg: libssh2 libpcre2 libiconv
license: GPL-2.0-only

dopatch: |
    # https://github.com/libgit2/libgit2/issues/6280
    if [ "$NATIVE_OS_KIND" = openbsd ] ; then
        sed_in_place 's|sys/random.h|unistd.h|' src/util/rand.c
    fi

install: |
    cmakew \
        -DBUILD_CLI=OFF \
        -DBUILD_TESTS=OFF \
        -DBUILD_FUZZERS=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_SHARED_LIBS=OFF \
        -DENABLE_WERROR=OFF \
        -DDEPRECATE_HARD=OFF \
        -DUSE_SSH=ON \
        -DUSE_ICONV=ON \
        -DUSE_HTTPS=OpenSSL \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DREGEX_BACKEND=pcre2
    cd "$PACKAGE_INSTALL_DIR/lib/pkgconfig"
    sed -i -e 's|-lssl||g' -e 's|-lcrypto||g' -e 's|-lz||g' -e 's|-lssh2||g' libgit2.pc
    sed -i -e 's|openssl|libssh2|' -e 's|zlib|libiconv|' libgit2.pc
