    gmakew CC="$CC" CFLAGS="'$CFLAGS'" HOSTCC="$CC_FOR_BUILD" HOSTCFLAGS="'$CFLAGS_FOR_BUILD $CPPFLAGS_FOR_BUILD'"
    mv a.out awk
    install_bins awk
