summary: C library for reading, creating, and modifying zip archives
web-url: https://libzip.org
src-url: https://libzip.org/download/libzip-1.9.2.tar.xz
src-sha: c93e9852b7b2dc931197831438fee5295976ee0ba24f8524a8907be5c2ba5937
git-url: https://github.com/nih-at/libzip
dep-pkg: libzstd libbz2

install: |
    cmakew \
        -DENABLE_ZSTD=ON \
        -DENABLE_LZMA=ON \
        -DENABLE_BZIP2=ON \
        -DENABLE_GNUTLS=OFF \
        -DENABLE_OPENSSL=OFF \
        -DENABLE_MBEDTLS=OFF \
        -DENABLE_COMMONCRYPTO=OFF \
        -DENABLE_WINDOWS_CRYPTO=OFF \
        -DBUILD_DOC=OFF \
        -DBUILD_TOOLS=OFF \
        -DBUILD_REGRESS=OFF \
        -DBUILD_EXAMPLES=OFF
